<script type="text/javascript">
var TextViewer = (function () {
	var docInfo = {};
	
	var docText = "";
	var tmpSavedDocText = "";
	
	function textViewerPageInit(Input_doc, Input_docText, Input_tmpSavedDocText)
	{
		console.log("textViewerPageInit InputDoc:", Input_doc);
		console.log("textViewerPageInit Input_docText:", Input_docText);
		docInfo = Input_doc;		
		docText = Input_docText;
		tmpSavedDocText = Input_tmpSavedDocText;
		
		showText(docText);
  	}
    
	
	function showText(content)
	{
		//$('#textPlayer').html(content); //html的标签会被解析
		$('#textPlayer').text(content); //html标签会被当做字符串
	}
	
    return {
        textViewerPageInit: function(docInfo, content, tmpSavedContent){
        	textViewerPageInit(docInfo, content, tmpSavedContent);
        },
    };
})();

</script>


<div id="textPlayer" class="textPlayer" style="width: 100%; min-height:1200px; word-wrap: break-word; white-space: pre-wrap;"></div>
