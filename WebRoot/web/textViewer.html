<script type="text/javascript">
var TextViewer = (function () {
	var docInfo = {};
	
	var docText = "";
	var tmpSavedDocText = "";
	
	function textViewerPageInit(Input_doc, Input_docText, Input_tmpSavedDocText)
	{
		console.log("textViewerPageInit InputDoc:", Input_doc);
		docInfo = Input_doc;		
		docText = Input_docText;
		tmpSavedDocText = Input_tmpSavedDocText;
		
		showText(docText);
  	}
    
	
	function showText(content)
	{
		$('#textPlayer').html(content);
	}
	
    return {
        textViewerPageInit: function(docInfo){
        	textViewerPageInit(docInfo);
        },
    };
})();

</script>


<div id="textPlayer" class="textPlayer" style="width: 100%; height:1200px;"></div>
