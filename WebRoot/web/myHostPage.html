<script type="text/javascript">
    $(function () {
    	pageInit();
    
    
        $("#upload-logo-panel").on("hidden.bs.modal",function () {
            $("#upload-logo-panel").find(".modal-body").html(window.modalHtml);
        }).on("show.bs.modal",function () {
            window.modalHtml = $("#upload-logo-panel").find(".modal-body").html();
        });


        $("#memberInfoForm").ajaxForm({
            beforeSubmit : function () {

                var email = $.trim($("#userEmail").val());
                if(!email){
                    return showError('邮箱不能为空');
                }
                $("button[type='submit']").button('loading');
            },
            success : function (res) {
                $("button[type='submit']").button('reset');
                if(res.errcode === 0){
                    showSuccess("保存成功");
                }else{
                    showError(res.message);
                }
            }
        });

        try {
            var uploader = WebUploader.create({
                auto: false,
                swf: '/static/webuploader/Uploader.swf',
                server: 'http:\/\/doc.iminho.me\/setting\/upload',
                pick: "#filePicker",
                fileVal : "image-file",
                fileNumLimit : 1,
                compress : false,
                accept: {
                    title: 'Images',
                    extensions: 'jpg,jpeg,png',
                    mimeTypes: 'image/jpg,image/jpeg,image/png'
                }
            }).on("beforeFileQueued",function (file) {
                uploader.reset();
            }).on( 'fileQueued', function( file ) {
                uploader.makeThumb( file, function( error, src ) {
                    $img = '<img src="' + src +'" style="max-width: 360px;max-height: 360px;">';
                    if ( error ) {
                        $img.replaceWith('<span>不能预览</span>');
                        return;
                    }

                    $("#image-wraper").html($img);
                    window.ImageCropper = $('#image-wraper>img').cropper({
                        aspectRatio: 1 / 1,
                        dragMode : 'move',
                        viewMode : 1,
                        preview : ".img-preview"
                    });
                }, 1, 1 );
            }).on("uploadError",function (file,reason) {
                console.log(reason);
                $("#error-message").text("上传失败:" + reason);

            }).on("uploadSuccess",function (file, res) {

                if(res.errcode === 0){
                    console.log(res);
                    $("#upload-logo-panel").modal('hide');
                    $("#headimgurl").attr('src',res.data);
                }else{
                    $("#error-message").text(res.message);
                }
            }).on("beforeFileQueued",function (file) {
                if(file.size > 1024*1024*2){
                    uploader.removeFile(file);
                    uploader.reset();
                    alert("文件必须小于2MB");
                    return false;
                }
            }).on("uploadComplete",function () {
                $("#saveImage").button('reset');
            });
            $("#saveImage").on("click",function () {
                var files = uploader.getFiles();
                if(files.length > 0) {
                    $("#saveImage").button('loading');
                    var cropper = window.ImageCropper.cropper("getData");

                    uploader.option("formData", cropper);

                    uploader.upload();
                }else{
                    alert("请选择头像");
                }
            });
        }catch(e){
            console.log(e);
        }
    });
    
    	//页面初始化
	var login_user = "";
	var gToHref;
    function pageInit()
    {
    	console.log("pageInit");
    	//确定当前登录用户是否已登录
    	$.ajax({
            url : "/DocSystem/getLoginUser.do",
            type : "post",
            dataType : "json",
            data : {},
            success : function (ret) {
                if( "ok" == ret.status )
                {
                	var user = ret.data;
                	login_user = user;
                	//显示用户信息
                	console.log("id:" + user.id + " name:" + user.name + " img:" + user.img);
                	if((typeof(user.img)=="undefined") || (user.img == ""))
                	{
                		//使用默认图片
                		console.log("use default img");
                		//$("#userImg").attr('src',"images/default/defaultHeadPic1.png"); 
                	}
                	else	//使用用户自定义头像
                	{
                		$("#userImg").attr('src',user.img); 
                	}
                	$('#userImgDiv').show();
                	$('#userInfoDiv > a >span:first-child').text(user.name);
                	$('#userInfoDiv').show();
                	
                	$('#newReposBtn').show();

                	$('#loginBtn').hide();
                	
                	//根据url中的toHref信息确定需要显示的内容
                	gToHref = getQueryString("toHref");
                	if(!gToHref)
                	{
                		gToHref = "myInfo";
                	}           
                	console.log("gToHref:" + gToHref); 
                	PageSwitch(gToHref); 	
                }
                else 
                {
                    console.log(ret.msgInfo);
                }
            },
            error : function () {
                alert("服务器异常:获取用户信息失败");
            }
        });
    }
    
    // 从 url 中获取参数
    function getQueryString(name) {
        var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
        var r = window.location.search.substr(1).match(reg);
        if (r != null) {
            return unescape(r[2]);
        }
        return null;
    }
    
    function PageSwitch(page)
	{
		console.log("PageSwitch:" + page);
		switch(page)
		{
	   	case "password":
		    $("#myInfoTag").removeClass("active");
		    $("#passwordTag").addClass("active");
		    $("#myInfo").hide();
		    $("#password").show();
	      	break;
	    default:	//myInfo
	    	$("#myInfoTag").addClass("active");
		    $("#passwordTag").removeClass("active");
		    $("#myInfo").show();
	      	$("#password").hide();
	     	break;
	     }
	}
    
    
</script>
