<script type="text/javascript">	
	//进入分享编辑状态
    function editShare() {
    	console.log("editShare");
    	$("#btnSaveShare").show();
        $("#btnCancelSaveShare").show();
    }
    
    //将权限保存到后台
    function saveShare() {
    	console.log("saveShare");
    	$("#btnSaveShare").hide();
        $("#btnCancelSaveShare").hide();
        
		//遍历所有勾选的用户权限
		var docShares = [];
		$("#shareListArea >li").each(function(){
          	var index =$(this).val();  //获取li的索引
          	//alert(index);
          	if($("#DocShare"+index).prop("checked") == true)
          	{
          		var docShare = [];
				docShare.id = $("#DocShare"+index).val();
				docShare.reposId =  $("#Repos"+index).attr("value");
				docShare.docPath = $("#DocPath"+index).attr("value");
				docShare.editEn = $("#EditEn"+index).prop("checked")?1:0;
				docShare.addEn = $("#AddEn"+index).prop("checked")?1:0;
				docShare.deleteEn = $("#DeleteEn"+index).prop("checked")?1:0;
				docShare.downloadEn = $("#DownloadEn"+index).prop("checked")?1:0;
				console.log(docShare);
				docShares.push(docShare);	//将用户加入到列表中
		    }
		});
		console.log(docShares);
		
		ConfigDocShare.configDocShares(docShares);
    }
	
	function cancelSaveShare() {
    	console.log("cancelSaveShare");
        $("#btnSaveShare").hide();
        $("#btnCancelSaveShare").hide();
        //刷新分享列表
        showShareList();
    }
</script>

<script>
function showDocShareList(){
   	console.log("showDocShareList()");
    $.ajax({
                url : "/DocSystem/Doc/getDocShareList.do",
                type : "post",
                dataType : "json",
                data : {
                    //reposId : vid, //指定仓库
                	//path: parentPath, //指定文件
                	//name: docName,
                },
                success : function (ret) {
                    if( "ok" == ret.status ){
				        $("#btnSaveShare").hide();
				        $("#btnCancelSaveShare").hide();
                    	showDocShareList(ret.data);

                    else

				        $("#btnSaveShare").hide();

    		        $("#btnSaveShare").hide();
			        $("#btnCancelSaveShare").hide();
                   	showErrorMessage('文件分享列表获取失败：服务器异常');
                }
    });


	function showDocShareList(data){
		console.log("showDocShareList");
		console.log(data);
		
		var c = $("#shareListArea").children();
		$(c).remove();
		if(data.length==0)
		{
			$("#shareListArea").append("<p>暂无数据</p>");
		}
		
		for(var i=0;i<data.length;i++){
			var d = data[i];
			var editChecked = d.editEn == 1? "checked":"";
			var addChecked = d.addEn == 1? "checked":"";
			var deleteChecked = d.deleteEn == 1? "checked":"";
			var downloadChecked = d.downloadEn == 1? "checked":"";
			var selectAllChecked = "";
			
			var opBtn = "";
			var docShareId = "";
			docShareId = d.id;
			opBtn = "<a href='javascript:void(0)' onclick='deleteDocShareConfirm("+docShareId+");' class='mybtn-primary'>删除</a>";
			
			var docpath = d.path + d.name;
			var se = "<li value="+ i +">"
				+"	<i class='cell select w5'>"
				+"		<input class='DocShareEnable' id='DocShare"+i+"' value='"+docShareId+"' type='checkbox' onclick='editShare()'/>"
				+"	</i> "
				+"	<i class='cell repos w10'>"
				+"		<span class='name'>"
				+"			<a id='Repos"+i+"' value='"+d.reposId+"' href='javascript:void(0)'>"+d.reposName+"</a>"
				+"		</span>"
				+"	</i>"
				+"	<i class='cell docpath w10'>"
				+"		<span class='name'>"
				+"			<a id='DocPath"+i+"' value='"+docpath +"' href='javascript:void(0)'>"+docpath+"</a>"
				+"		</span>"
				+"	</i>"
				+"	<i class='cell add w7'>"
				+"		<input id='AddEn"+i+"'  value='"+ d.addEn+"' type='checkbox' " + addChecked + " onchange='EnableUserConfig("+i+");'>增加</input>"
				+"	</i>"
				+"	<i class='cell download w7'>"
				+"		<input id='DownloadEn"+i+"' value='"+ d.downloadEn+"' type='checkbox' " + downloadChecked + " onchange='EnableUserConfig("+i+");'>下载</input>"
				+"	</i>"
				+"	<i class='cell edit w7'>"
				+"		<input id='EditEn"+i+"' value='"+ d.editEn+"' type='checkbox' " + editChecked + " onchange='EnableUserConfig("+i+");'>写</input>"
				+"	</i>"
				+"	<i class='cell delete w7'>"
				+"		<input id='DeleteEn"+i+"' value='"+ d.deleteEn+"' type='checkbox' " + deleteChecked + " onchange='EnableUserConfig("+i+");'>删除</input>"
				+"	</i>"
				+"	<i class='cell selectAll w7'>"
				+"		<input id='SelectAll"+i+"' value='"+ d.selectAll+"' type='checkbox' " + selectAllChecked + " onclick='selectAllShare(" +i+")' onchange='EnableUserConfig("+i+");'>全部</input>"
				+"	</i>"
				+"	<i class='cell operation w10'>"
				+ 		opBtn
				+"	</i>"
				+"</li>";
			
			$("#shareListArea").append(se);
		}
	}
}

function EnableShareConfig(index){
	editShare();
	if($("#DocShare"+index).prop("checked") == false)
	{
		$("#DocShare"+index).prop("checked",true);
	}
}

function selectAllShare(index)
{
	if($("#SelectAll"+index).prop("checked") == true)
	{
		//SelectAll
		$("#EditEn"+index).prop("checked",true);
		$("#AddEn"+index).prop("checked",true);
		$("#DeleteEn"+index).prop("checked",true);
		$("#DownloadEn"+index).prop("checked",true);
	}
	else
	{
		//UnselectAll
		$("#EditEn"+index).prop("checked",false);
		$("#AddEn"+index).prop("checked",false);
		$("#DeleteEn"+index).prop("checked",false);
		$("#DownloadEn"+index).prop("checked",false);
	}
}

<script type="text/javascript">
	//ConfigDocShare类
    var ConfigDocShare = (function () {
        //当前操作的索引
        var index = 0;
        var docShareList = null; //id(docShareId), reposId, docPath, editEn, addEn, deleteEn, downloadEn
        var totalNum = 0;
        var failNum =0;
        var successNum = 0;
        var configErrorConfirmSet = 0;
        //Context Cache
        var indexCache = [];
        var docShareListCache =[];
        var totalNumCache = [];
        
        //标准Java成员操作接口
		function getIndex()
		{
            return index;
		}
		
		function setIndex(i)
		{
			index = i;
		}
		
		function getDocAutList()
		{
            return docShareList;
		}
		
		function setDocShareList(docShares)
		{
			docShareList = docShares;
		}
		
		function getTotalNum()
		{
            return totalNum;
		}
		
		function setTotalNum(num)
		{
			totalNum = num;
		}
				
		//上下文操作接口
		function pushContext()
		{
			indexCache.push(index);
			docShareListCache.push(docShareList);
			totalNumCache.push(totalNum);
		}
		function popContext()
		{
			index = indexCache.pop();
			docShareList = docShareListCache.pop();
			totalNum = totalNumCache.pop();
		}
		
		function clearContext()	//清空上下文，出错时需要清空，避免下次进来是被pop out来执行
		{
			indexCache = [];
	        docShareListCache =[];
	        totalNumCache = [];
	    }
		
		function ContextSize()
		{
			return indexCache.length;
		}
      	
      	function ConfigDocShareSet(docShares)
		{
			console.log("ConfigUserShareSet");

			setIndex(0);

			setDocShareList(docShares);
			
			var totalNum = 0;
			if(docShareList && docShareList.length)
			{
				totalNum = docShareList.length;
			}
			setTotalNum(totalNum);
			failNum = 0;
			successNum = 0;
			configErrorConfirmSet = 0;
      	}
      		
		function configDocShare()
    	{
    		console.log("configDocShare index:" + index + " totalNum:" + totalNum);

			//set docShare
    		var docShare = docShareList[index];
    		console.log(docShare);
    		
    		$.ajax({
				  url : "/DocSystem/Doc/configDocShare.do",
				  	type : "post",
				    dataType : "json",
				    data : {
				         shareId : docShare.id,
				         reposId : docShare.reposId,
				         path: docShare.path,
				         name: docShare.name,
				         editEn: docShare.editEn, 
				         addEn: docShare.addEn, 
				         deleteEn: docShare.deleteEn, 
				         downloadEn: docShare.downloadEn,
				     },
				     success : function (ret) {
				         if( "ok" == ret.status){
					          	index++;
				                if(index < totalNum)
				                {
				                	configDocShare();	//设置完成继续设置下一个
				                }else{
					                showShareList();
			                    	// 普通消息提示条
									bootstrapQ.msg({
											msg : '设置完成！',
											type : 'success',
											time : 2000,
										    });
				                }
 				          }else{
								//设置失败
								configErrorConfirmHandler(docShare.userName, ret.msgInfo);
								return;
				            }
				      },
				      error : function () {
						  		//设置失败
						  		configErrorConfirmHandler(docShare.userName, "设置异常");
								return;
					 }	
				});				
    	}
    	
    	//获取错误处理设置 
    	function getConfigErrorConfirmSetting()
      	{
	 		return configErrorConfirmSet;
      	}
      	
    	//config Error Confirm
      	function configErrorConfirm(UserName,errMsg)
      	{
      		var configErrorTimer = setTimeout(function () {	//超时用户没有动作，则直接继续
            	console.log("用户确认超时,继续配置其他分享");
            	configErrorConfirmSet = 1; //全局继续
            	closeBootstrapDialog("configErrorConfirm");
            	configErrorHanlder(UserName,errMsg);
            },5*60*1000);	//5分鐘用戶不確認則關閉對話框
      		
			//弹出用户确认窗口
      		qiao.bs.confirm({
    	    	id: 'configErrorConfirm',
    	        msg: UserName + "权限设置失败（"+errMsg+"）,是否继续设置其他用户？",
    	        close: false,		
    	        okbtn: "继续",
    	        qubtn: "退出",
    	    },function () {
    	    	//alert("点击了确定");
				clearTimeout(configErrorTimer);			
    	 		if(index < (totalNum-1))	//后续还有用户
                {
    	      		var configErrorTimer1 = setTimeout(function () {	//超时用户没有动作，则直接覆盖
    	            	console.log("用户确认超时,后续错误都继续设置");
    	            	configErrorConfirmSet = 1; //全局继续上传
    	            	closeBootstrapDialog("takeSameActionConfirm");
    	            	configErrorHanlder(UserName,errMsg);
    	            },5*60*1000);	//5分鐘用戶不確認則關閉對話框
    	 			
  	 	    	    qiao.bs.confirm({
  	 	    	    	id: 'takeSameActionConfirm3',
  	 	    	        msg: "后续错误是否执行此操作？",
  	 	    	        close: false,		
  	 	    	        okbtn: "是",
  	 	    	        qubtn: "否",
  	 	    	    },function () {
  	 	    	    	//后续错误将不再弹出窗口
  	 	    	    	clearTimeout(configErrorTimer1);
  	 	    	    	configErrorConfirmSet = 1;	//全局覆盖
  	 	    	    	configErrorHandler(UserName,errMsg); //reEnter config
  	  	 				return true;
  	 				},function(){
  	 					//后续错误将继续弹出错误确认窗口
  	 					clearTimeout(configErrorTimer1);
  	 	    	    	configErrorHandler(UserName,errMsg);
  	  	 				return true;
  	 				});	
                }
    	 		else
    	 		{
             		configErrorHandler(UserName,errMsg);
             		return;
    	 		}
    		},function(){
    	    	//alert("点击了取消");
    	    	clearTimeout(configErrorTimer);
          		configErrorConfirmSet = 2; //全局取消上传    	 		
		 		configErrorAbortHandler(UserName,errMsg);
      		});
      	}
      	
      	//configErrorConfirmHandler
      	function configErrorConfirmHandler(UserName,errMsg)
      	{
			console.log("设置失败" + errMsg);
			var confirm = getConfigErrorConfirmSetting();
			if(confirm == 1)
			{
				configErrorHandler(UserName, errMsg);
			}
			else if(confirm == 2)	//结束上传
			{
				configErrorAbortHandler(UserName, errMsg);
				return;
			}
			else
			{
				configErrorConfirm(UserName, errMsg);
			}
      	}
      	
      	//configErrorHandler
      	function configErrorHandler(UserName,errMsg)
      	{
      		failNum++;
    		configNextUser();		 	
      	}
      	
      	//configErrorAbortHandler
      	function configErrorAbortHandler(UserName,errMsg)
      	{
      		failNum++;
    		configEndHandler();
      	}

      	//uploadSuccessHandler
      	function configSuccessHandler(name,msgInfo)
      	{
      		successNum++;
			configNextUser();
      	}
      	
      	//configEndHandler
      	function configEndHandler()
      	{
      		console.log("设置结束，共"+ totalNum +"，成功"+successNum+"个，失败"+failNum+"个！");
      		// 普通消息提示条
			bootstrapQ.msg({
					msg : '设置完成！',
					type : 'success',
					time : 2000,
				    });
      	}
      	
      	//configNextDoc，如果后续有未上传文件则上传下一个文件 
		function configNextUser()
		{
			index++;
			if(index < totalNum)
			{
				configUserShare(); 
			}
			else
			{
				configEndHandler();
			}
		}

		//多文件move接口
		function configUserShares(docShares,vid)	//多用户设置函数
		{
			console.log("configUserShares");

			clearContext();	//清空Context缓存
			
			ConfigUserShareSet(docShares,vid);	//设置configUserShare Parameters

			//启动复制操作      		
			configUserShare();	//start set
		}
		
		//开放给外部的调用接口
        return {
            configUserShares: function(docShares,vid){
            	configUserShares(docShares,vid);
            },
            configUserShare: function(){
            	configUserShare();
            }
            
        };
    })();
</script>
