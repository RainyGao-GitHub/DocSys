<div align=center style="margin-top:20px" >
	<video id="videoPlayer" class="video-js vjs-big-play-centered vjs-fluid"></video>
</div>  

<script type="text/javascript">
var height =  window.screen.height;
console.log("window height=" + height)
height *= 0.95;
console.log("dialog height=" + height)
document.getElementById('videoPlayer').style.height = height + "px";

var VideoViewer = (function () {
	var docInfo = {};
	
	function videoViewerPageInit(Input_doc)
	{
		console.log("videoViewerPageInit InputDoc:", Input_doc);
		docInfo = Input_doc;
		
	    var fileLink = docInfo.fileLink;	    
	    if(!fileLink || fileLink != null)
	    {
	    	getDocFileLink(docInfo, showVideo, showErrorMessage);    	
	    }
	    else
	    {
	    	showVideo(fileLink);
	    }
  	}
    
	function showVideo(fileLink)
	{	
		$("#videoPlayer").show();
		var player = videojs(document.getElementById('videoPlayer'), {
			  controls: true, // 是否显示控制条
			  poster: 'xxx', // 视频封面图地址
			  preload: 'auto',
			  autoplay: false,
			  fluid: true, // 自适应宽高
			  language: 'zh-CN', // 设置语言
			  muted: false, // 是否静音
			  inactivityTimeout: false,
			  controlBar: { // 设置控制条组件
			    /* 设置控制条里面组件的相关属性及显示与否
			    'currentTimeDisplay':true,
			    'timeDivider':true,
			    'durationDisplay':true,
			    'remainingTimeDisplay':false,
			    volumePanel: {
			      inline: false,
			    }
			    */
			    /* 使用children的形式可以控制每一个控件的位置，以及显示与否 */
			    children: [
			      {name: 'playToggle'}, // 播放按钮
			      {name: 'currentTimeDisplay'}, // 当前已播放时间
			      {name: 'progressControl'}, // 播放进度条
			      {name: 'durationDisplay'}, // 总时间
			      { // 倍数播放
			        name: 'playbackRateMenuButton',
			        'playbackRates': [0.5, 1, 1.5, 2, 2.5]
			      },
			      {
			        name: 'volumePanel', // 音量控制
			        inline: false, // 不使用水平方式
			      },
			      {name: 'FullscreenToggle'} // 全屏
			    ]
			  },
			  sources:[ // 视频源
			      {
			          src: fileLink,
			          type: 'video/mp4',
			          poster: fileLink,
			      }
			  ]
			}, function (){
			  console.log('视频可以播放了',this);
			});
	}
	
    return {
        videoViewerPageInit: function(docInfo){
        	videoViewerPageInit(docInfo);
        },
    };
})();

</script>
