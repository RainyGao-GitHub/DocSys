<body style="height: 100%; margin: 0;">
    <div align=center style="margin-top:20px" >
		<!--  
		<div id="videoPlayer"></div>	
		<video id="videoPlayer" class="video-js vjs-big-play-centered vjs-fluid"></video>
		-->
		<video id="videoPlayer" name="videoPlayer" src="" controls="controls" style="display:none;max-width:100%; max-height:100%;"></video>
    </div>   
	<script type="text/javascript">
	    var fileLink = getQueryString("fileLink");	    
	    if(!fileLink || fileLink != null)
	    {
		    var docInfo = getDocInfoFromRequestParamStr();
		    docInfo.fileSuffix = getFileSuffix(docInfo.name);
	    	getDocFileLink(docInfo, showVideo, showErrorMessage);    	
	    }
	    else
	    {
	    	showVideo(fileLink);
	    }
		
	    function showVideo(fileLink)
	   	{
			$("#videoPlayer").show();
			$("#videoPlayer").attr('src', fileLink);	
			//var type = getVideoTypeByFileSuffix(docInfo.fileSuffix);;
			//showVideoWithVideojs('videoPlayer', fileLink, type);	
			//showVideoWithDPlayer('videoPlayer', fileLink);

	   	}
    </script>
</body>
