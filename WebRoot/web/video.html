<!DOCTYPE html>
<html style="height: 100%;">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>VideoPlayer</title>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/base64.js"></script>
    <script type="text/javascript" src="js/DocSys.js"></script>
</head>
<body style="height: 100%; margin: 0;">
    <div align=center style="margin-top:20px" >
   		<video id="videoPlayer" name="videoPlayer" src="" controls="controls" style="display:none;max-width:60%; max-height:60%;"></video>
    </div>   
	<script type="text/javascript">
	    var fileLink = getQueryString("fileLink");	    
	    if(!fileLink || fileLink != null)
	    {
		    var docInfo = getDocInfoFromRequestParamStr();	    
	    	getDocFileLink(docInfo, showVideo);    	
	    }
	    else
	    {
	    	showVideo(fileLink);
	    }
		
	    function showVideo(fileLink)
	   	{
			$("#videoPlayer").attr('src', fileLink);
			$("#videoPlayer").show();
	   	}
    </script>
</body>
</html>
