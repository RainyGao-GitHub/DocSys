<!DOCTYPE html>
<html style="height: 100%;">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>VideoPlayer</title>
    <script src="static/scripts/jquery.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/base64.js"></script>
    <script type="text/javascript" src="js/DocSys.js"></script>
    
    <script src="static/video-js/video.min.js"></script>
    <link href="static/video-js/video-js.min.css" rel="stylesheet">
</head>
<body style="height: 100%; margin: 0;">
    <div align=center style="margin-top:20px" >
		<video id="videoPlayer" class="video-js vjs-big-play-centered vjs-fluid" webkit-playsinline x-webkit-airplay="allow"></video>
    </div>   
	<script type="text/javascript">
	    var fileLink = getQueryString("fileLink");	    
	    if(!fileLink || fileLink != null)
	    {
		    var docInfo = getDocInfoFromRequestParamStr();
		    docInfo.fileSuffix = getFileSuffix(docInfo.name);
	    	getDocFileLink(docInfo, showVideo, showErrorMessage);    	
	    }
	    else
	    {
	    	showVideo(fileLink);
	    }
		
	    function showVideo(fileLink)
	   	{
			$("#videoPlayer").show();
			var type = 'video/'+docInfo.fileSuffix;
			showVideoWithVideojs('videoPlayer', fileLink, type);			
	   	}
    </script>
</body>
</html>
