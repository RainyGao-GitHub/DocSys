<!DOCTYPE html>
<html style="height: 100%;">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>TextPlayer</title>
    <script src="static/scripts/jquery.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/base64.js"></script>
    <script type="text/javascript" src="js/DocSys.js"></script>
</head>
<body style="height: 100%; margin: 0;">
    <div align=center style="margin-top:20px" >
		<div id="textPlayer" class="textPlayer" style="width: 100%; min-height:1200px; word-wrap: break-word; white-space: pre-wrap;"></div>
    </div>   
	<script type="text/javascript">

		var docInfo = getDocInfoFromRequestParamStr();	 
		var docText = "";
		var tmpSavedDocText = "";
		
		getDocText(docInfo, showText, showErrorMessage);
	  	
		function showText(docText, tmpSavedDocText)
		{
			//$('#textPlayer').html(content); //html的标签会被解析
			$('#textPlayer').text(docText); //html标签会被当做字符串
		}
    </script>
</body>
</html>
