<script type="text/javascript">
	//初始化全局变量 //Repos Info
	var gReposId;
	var gReposInfo = [];
	var gReposType = 0;	//0: Unknown Type
	var gReposName = "";
	var gReposCreateTime = "";
	//Doc Info
	var gDocId;
	var gParentPath;
	var gDocName;
	var gDocContent;
	var gTmpSavedContent;
	var gEdit; 
	var gShowType = 2;

	//通用函数接口
	function showErrorMessage($msg) {
    	qiao.bs.alert($msg);
	}
	
	function closeBootstrapDialog(id){ 
		$("#"+id + "div").remove();	//删除全屏遮罩
		$("#"+id).remove();	//删除对话框
	}

	function getDeleteNodes()
	{
		var deleteNodes = [];
		
		var treeObj = $.fn.zTree.getZTreeObj("doctree");
		var selectedNodes = treeObj.getSelectedNodes();
		if(selectedNodes == null || selectedNodes.length < 2)
		{
			console.log("selectedNodes",selectedNodes);
			if(curRightClickedTreeNode != null)
			{
				deleteNodes.push(curRightClickedTreeNode);
			}
		}
		else
		{
			deleteNodes = selectedNodes;
		}
		
		return deleteNodes;
	}
	
	//callback is for success delete
	function DoDelete(treeNodes)
	{
		if(treeNodes == null || treeNodes.length < 1)
		{
			bootstrapQ.alert("清选择需要删除的文件或目录");
		}
		else
		{
			var treeNode = treeNodes[0];
			var msg =  "是否删除文件 " + treeNode.name;
			if(treeNodes.length > 1)
		  	{
				msg =  "是否删除 " + treeNode.name + "等" + treeNodes.length  +"文件";	
		  	}
			else
			{
				if(treeNode.type == 2)
				{
					msg =  "是否删除整个目录 " + treeNode.name;	
				}
			}
			
			bootstrapQ.confirm({
				id: "deleteConfirm",
				title: "删除确认",
				msg : msg,
				},function () {

	//删除多余的treeNode
	function deleteDuplicatedTreeNode(name,parentNode)
    {
		console.log("deleteDuplicatedTreeNode",name,parentNode);
		var treeObj = $.fn.zTree.getZTreeObj("doctree");
		var nodes = treeObj.getNodesByParam("name", name, parentNode);
		console.log(nodes);
		if(nodes!=null && nodes.length > 1)
		{
			var size = nodes.length;
			var i = 1;
			//删除多余的treeNode
			for(i=1;i<size;i++)
			{
				Node = nodes[i];
				treeObj.removeNode(Node);
			}
		}
		return;
    }
	
	function deleteTreeNodeById(docId)
    {
		console.log("deleteTreeNode docId:" + docId);

			var node = zTree.getNodeByParam("id",docId);
    		if(node!=null)
			{
    			zTree.removeNode(node);
			}
    	}
    }
	
	function deleteTreeNode(name,parentNode)
    {
		console.log("deleteTreeNode",name,parentNode);
		var treeObj = $.fn.zTree.getZTreeObj("doctree");
		var Node = treeObj.getNodeByParam("name", name, parentNode); //找到新的目录下，id与被复制的节点相同id的Node(这是zTree自动产生的，我要删掉他)
		if(Node!=null)
		{
			treeObj.removeNode(Node);
		}
    }

	//debounce文件编辑缓存类
    var debounce = (function () {
        //var cache = [];
        var latestcopy = "";
        var status = 0; //For save
        var status1 = 0; //For tmpSave
        
		function getLatestCopy()
		{
		    return latestcopy;
		}
		
		function getStatus()
		{
			if ( status == 1 ){	
            	return 1;
            }
            return 0;
		}
		
		function clearStatus()
		{
			status = 0;
		}
		
		function getStatus1()
		{
			if ( status1 == 1 ){	
            	return 1;
            }
            return 0;
		}
		
		function clearStatus1()
		{
			status1 = 0;
		}
		
        return {
            get: function(){
            	return getLatestCopy();
            },
            getStatus: function(){
            	return getStatus();
            },
            getStatus1: function(){
            	return getStatus1();
            },
            clearStatus: function(){
            	console.log("debounce clearStatus");
            	return clearStatus();
            },
            clearStatus1: function(){
	            console.log("debounce clearStatus1");
            	return clearStatus1();
            },
            call : function (c) {
            	console.log("debounce call");
                latestcopy = c;
                status = 1;
                status1 = 1;
            },
            clear : function () {
                console.log("debounce clear");
                status = 0;
                status1 = 0;
                latestcopy = "";
            }
        };
    })();
	
	
    function makeUrl(params) {
        var href = window.location.href;
        var i = href.indexOf("?");
        if ( i< 0 ){
            i = href.length;
        }

        href = href.substring(0,i);

        var str = ""
        for( k in params ){
            if ( params[k]){ //params[k]
              str += "&" + k + "=" + params[k];
            }
        }

        return href + "?" + str.substr(1);
    }

	function getParam(){
	    var url = location.search; // 获取url中"?"符后的字串
	    if (url.indexOf("?") != -1) { // 判断是否有参数
	        var str = url.substr(1); // 从第一个字符开始 因为第0个是?号 获取所有除问号的所有符串
	        var strs = str.split("="); // 用等号进行分隔 （因为知道只有一个参数 所以直接用等号进分隔 如果有多个参数 要用&号分隔
	        return strs[1]; // 返回第一个参数值
	    }
	
	}

   var getUrlParams = function() {
        "use strict";
        var url = location.search;
        var params = {};
        var strs;
        var _strs;
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            if (str.indexOf("&") != -1) {
                strs = str.split("&");
                for ( var i = 0; i < strs.length; i++) {
                    _strs = strs[i].split("=");
                    params[_strs[0]] = _strs[1];
                }
            } else {
                strs = str.split("=");
                params[strs[0]] = strs[1];
            }
        }
        return params;
    }


    //js动态改变url参数值
    function setUrlParam(para_name, para_value) {
        var strNewUrl = new String();
        var strUrl = new String();
        var url = new String();
        url= window.location.href;
        strUrl = window.location.href;
        //alert(strUrl);
        if (strUrl.indexOf("?") != -1) {
            strUrl = strUrl.substr(strUrl.indexOf("?") + 1);
            //alert(strUrl);
            if (strUrl.toLowerCase().indexOf(para_name.toLowerCase()) == -1) {
                strNewUrl = url + "&" + para_name + "=" + para_value;
                window.location = strNewUrl;
                //return strNewUrl;
            } else {
                var aParam = strUrl.split("&");
                //alert(aParam.length);
                for (var i = 0; i < aParam.length; i++) {
                    if (aParam[i].substr(0, aParam[i].indexOf("=")).toLowerCase() == para_name.toLowerCase()) {
                        aParam[i] = aParam[i].substr(0, aParam[i].indexOf("=")) + "=" + para_value;
                    }
                }
                strNewUrl = url.substr(0, url.indexOf("?") + 1) + aParam.join("&");
                //alert(strNewUrl);
                window.location = strNewUrl;
                //return strNewUrl;
            }
        } else {
            strUrl += "?" + para_name + "=" + para_value;
            //alert(strUrl);
            window.location=strUrl;
        }
    }

<script type="text/javascript" >
//json obj compare
function isObj(object) {
    return object && typeof(object) == 'object' && Object.prototype.toString.call(object).toLowerCase() == "[object object]";
}

function isArray(object) {
    return object && typeof(object) == 'object' && object.constructor == Array;
}

function getLength(object) {
    var count = 0;
    for(var i in object) count++;
    return count;
}

function Compare(objA, objB) {
    if(!isObj(objA) || !isObj(objB)) 
    {
    	console.log("类型不符");
    	return false; //判断类型是否正确
    }
    if(getLength(objA) != getLength(objB)) 
    {
    	console.log("长度不符");
    	return false; //判断长度是否一致
    }
    return CompareObj(objA, objB, true); //默认为true
}

function CompareObj(objA, objB, flag) {
    for(var key in objA) {
        if(!flag) //跳出整个循环
            break;
        if(!objB.hasOwnProperty(key)) {
            flag = false;
            break;
        }
        if(!isArray(objA[key])) { //子级不是数组时,比较属性值
            if(objB[key] != objA[key]) {
                flag = false;
                break;
            }
        } else {
            if(!isArray(objB[key])) {
                flag = false;
                break;
            }
            var oA = objA[key],
                oB = objB[key];
            if(oA.length != oB.length) {
                flag = false;
                break;
            }
            for(var k in oA) {
                if(!flag) //这里跳出循环是为了不让递归继续
                    break;
                flag = CompareObj(oA[k], oB[k], flag);
            }
        }
    }
    return flag;
}
</script>

 	function zTreeSelectDoc()
 	{
		console.log("zTreeSelectDoc gDocId:" + gDocId);
		if(!gDocId || gDocId == 0)	//表示不选中任何文件
 		{
		  	var treeObj = $.fn.zTree.getZTreeObj("doctree");
			var selectedNode = treeObj.getSelectedNodes()[0];
			if(selectedNode && selectedNode != null)
			{
				zTree.cancelSelectedNode(selectedNode);
			}
 			return;
 		}
 	
		//检查当前选中的文件是否为期望选中的文件
 		var treeObj = $.fn.zTree.getZTreeObj("doctree");
		var selectedNode = treeObj.getSelectedNodes()[0];
		if(selectedNode)
		{
			if(selectedNode.id == gDocId)
			{
				return;
			}
		}
		
		//期望的文件未选中但已加载
 		var treeNode = getNodeByNodeId(gDocId);
		if(treeNode && treeNode != null)
		{
			var zTree = $.fn.zTree.getZTreeObj("doctree");
			//select this node in zTree
		 	zTree.selectNode(treeNode);
				
			if(treeNode.type == 1)	//For File, show RightDiv
		 	{
		 		showRightDiv();
		 	}
		 	else
		 	{
		 		//Open the dir in zTree
				zTree.reAsyncChildNodes(treeNode, "refresh",true);
		 	}		
			return;
		}
		
		//期望的文件未加载
		console.log("node was not exists in current zTree, syncUpMenu" + docId);
		syncUpMenu();
 	}

 	function formatDate(date) {
 		var now = new Date(date);
 		var year=now.getFullYear(); 
 		var month=now.getMonth()+1;
 		var date=now.getDate(); 
 		return year+"-"+month+"-"+date; 
 	}
 	
 	function formatTime(time){
 		var now = new Date(time);
 		var year=now.getFullYear(); 
 		var month=now.getMonth()+1;
 		var date=now.getDate(); 
 		var hh=now.getHours(); 
 		var mm=now.getMinutes(); 
 		var ss=now.getSeconds(); 
 		
 		return year+"-"+month+"-"+date + " " + hh+":"+mm+":"+ss; 
 	}

	function showDoc(docId)
	{
		console.log("showDoc docId:" + docId);

		{
			 //select the zTreeNode with gDocId
			 var zTree = $.fn.zTree.getZTreeObj("doctree");
			 var node = zTree.getNodeByParam("id",docId);
			 if(node != null)
			 {
				 zTree.selectNode(node);
			
				//showDocList
				var parentNode = node;
				if(node.isParent == false)
				{
					parentNode = node.getParentNode();
				}
				
				showDocList(parentNode);
			 
				//获取DocContent并显示
				getAndShowDoc(node);
			 }
			 else
			 {
				 showDocList(null);
			 }
	   	}
		else
		{
			 showDocList(null);
		}
	}

	function isPC() {
	    var userAgentInfo = navigator.userAgent;
	    var Agents = ["Android", "iPhone",
	                "SymbianOS", "Windows Phone",
	                "iPad", "iPod"];

	    for (var v = 0; v < Agents.length; v++) {
	        if (userAgentInfo.indexOf(Agents[v]) > 0) {
	            return false;
	        }
	    }
	   	return true;
	}
