<!DOCTYPE html>
<html lang="zh-CN"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>系统安装 - DocSys</title>

    
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="static/webuploader/webuploader.css" rel="stylesheet">
    <link href="static/cropper/cropper.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
<div class="manual-reader">
    <header class="navbar navbar-static-top navbar-fixed-top manual-header" role="banner">
    <div class="container">
        <div class="navbar-header col-sm-12 col-md-9 col-lg-8">
            <a href="/DocSystem" class="navbar-brand" title="DocSys"><i class="fa fa-paper-plane"></i> DocSys</a>
            <nav class="collapse navbar-collapse col-sm-10">
                <div class="searchbar pull-left visible-lg-inline-block visible-md-inline-block">
                </div>
            </nav>
        </div>
        <nav class="navbar-collapse hidden-xs hidden-sm" role="navigation">
        </nav>
    </div>
</header>
    <div class="container manual-body">
        <div class="row">
            <div id="menu" class="page-left"  style="display:none">
                <ul class="menu">
                    <li id="sysConfigTag" class="active"><a href="javascript:PageSwitch('sysConfig')" class="item"> 系统信息</a> </li>
                    <li id="dbConfigTag"><a href="javascript:PageSwitch('dbConfig')" class="item"> 数据库</a> </li>  
                </ul>
            </div>
            <div id="sysConfig" class="page-right" style="display:none">
                <div class="m-box">
                    <div class="box-head">
                        <strong class="box-title">系统信息</strong>
                    </div>
                </div>
                <div class="box-body" style="padding-right: 200px;">
                    <div class="form-left">
                        <div id="sysConfigForm">
                            <div class="form-group">
                                <label>版本号</label>
                                <input type="text" class="form-control disabled" value="" id="version" name="version" disabled="disabled" placeholder="版本号">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="dbConfig" class="page-right"   style="display:none">
                <div class="m-box">
                    <div class="box-head">
                        <strong class="box-title"> 数据库</strong>
                    </div>
                </div>
                <div class="box-body" style="padding-right: 200px;">
                    <div id="dbConfigForm">
                        <div class="form-group">
                            <label for="dbUrl">数据库链接</label>
                            <input type="text" name="dbUrl" id="dbUrl" class="form-control disabled" placeholder="数据库链接">
                        </div>
                        <div class="form-group">
                            <label for="dbUser">用户名</label>
                            <input type="text" name="dbUser" id="dbUser" class="form-control disabled" placeholder="用户名">
                        </div>
                        <div class="form-group">
                            <label for="dbPwd">密码</label>
                            <input type="text" name="dbPwd" id="dbPwd" class="form-control disabled" placeholder="密码">
                        </div>
                        <div class="form-group">
                            <button onclick="saveDbConfig();" class="btn btn-success" data-loading-text="保存中...">保存修改</button>
                            <span id="form-error-message" class="error-message"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
</div>
</div>

<script src="static/scripts/jquery.min.js" type="text/javascript"></script>
<script src="static/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="static/webuploader/webuploader.min.js" type="text/javascript"></script>
<script src="static/cropper/cropper.min.js" type="text/javascript"></script>
<script src="static/scripts/jquery.form.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
<script type="text/javascript" src="static/bootstrapQ/qiao.js"></script>
<script src="js/logon.js" type="text/javascript"></script>
<script src="js/md5.js"></script>
<script type="text/javascript">
    $(function () {
    	pageInit();
    });
	
   	//页面初始化
	var gToHref;
   	var authCode;
    function pageInit()
    {
    	console.log("pageInit");
    	authCode = getQueryString("authCode");
    	console.log("pageInit authCode:" + authCode);
    	
        //显示左侧菜单栏
        $('#menu').show();
        //根据url中的toHref信息确定需要显示的内容
        gToHref = getQueryString("toHref");
        if(!gToHref)
        {
        	gToHref = "sysConfig";
        }           
        
        console.log("gToHref:" + gToHref); 
        PageSwitch(gToHref);
    }
    
	//通用函数接口
	function showErrorMessage($msg) {
    	qiao.bs.alert($msg);
	}
	
    // 从 url 中获取参数
    function getQueryString(name) {
        var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
        var r = window.location.search.substr(1).match(reg);
        if (r != null) {
            return unescape(r[2]);
        }
        return null;
    }
    
    //Siwtch the display of page
    function PageSwitch(page)
	{
		console.log("PageSwitch:" + page);
		switch(page)
		{
	   	case "sysConfig":
		    $("#sysConfigTag").addClass("active");
		    $("#sysConfig").show();

	   		$("#dbConfigTag").removeClass("active");
		    $("#dbConfig").hide();
		    updateUrl(page);
		    sysConfigPageInit();
	      	break;
	    default:	//myInfo
		    $("#dbConfigTag").addClass("active");
		    $("#dbConfig").show();
	
		    $("#sysConfigTag").removeClass("active");
		    $("#sysConfig").hide();
		    updateUrl(page);
		    dbConfigPageInit();
	     	break;
	     }
	}
  
	function updateUrl(pageName)
    {
    	console.log("updateUrl() pageName:" + pageName);
    	var param = {
    			toHref : pageName,
	            authCode : authCode,
	        };
	        var url = makeUrl(param);
			window.history.pushState({}, "wiki", url);
	}
	
    function makeUrl(params) {
        var href = window.location.href;
        var i = href.indexOf("?");
        if ( i< 0 ){
            i = href.length;
        }
        href = href.substring(0,i);

        var str = ""
        for( k in params ){
            if ( params[k]){ //params[k]
              str += "&" + k + "=" + params[k];
            }
        }
        return href + "?" + str.substr(1);
    }
	
    
	function sysConfigPageInit(){
		console.log("sysConfigPageInit");
		$.ajax({
	        url : "/DocSystem/Manage/getSystemInfo.do",
	        type : "post",
	        dataType : "json",
	        data : {
	        	authCode: authCode,
	        },
	        success : function (ret) {
	            if( "ok" == ret.status )
	            {
	            	var config = JSON.parse(ret.data);
	            	$("#version").val(config.version);
	            }
	            else
	            {
		        	showErrorMessage("获取系统信息失败:" + ret.msgInfo);
	            	console.log(ret.msgInfo);
	            }
	        },
	        error : function () {
	        	showErrorMessage("服务器异常:获取系统信息失败");
	        }
	    });
    }
	
	function dbConfigPageInit(){
		$.ajax({
	        url : "/DocSystem/Manage/getSystemDbConfig.do",
	        type : "post",
	        dataType : "json",
	        data : {
	        	authCode: authCode,
	        },
	        success : function (ret) {
	            if( "ok" == ret.status )
	            {
					var config = JSON.parse(ret.data);
	            	$("#dbUrl").val(config.url);
	            	$("#dbUser").val(config.user);
	            	$("#dbPwd").val(config.pwd);					
	            }
	            else 
	            {
		        	showErrorMessage("获取数据库信息失败:" + ret.msgInfo);
	            	console.log(ret.msgInfo);
	            }
	        },
	        error : function () {
	        	showErrorMessage("服务器异常:获取数据库信息失败");
	        }
	    });
	}
    
    //Update UserInfo
	function UpdateUserInfo(){
		console.log("UpdateUserInfo");
        $.ajax({
            url : "/DocSystem/updateLoginUserInfo.do",
            type : "post",
            dataType : "json",
            data : {
                 userName : $("#name").val(),
                 nickName : $("#nickName").val(),
                 realName : $("#realName").val(),
                 intro: $("#userIntro").val(),
            },
            success : function (ret) {
                if( "ok" == ret.status ){
                	console.log("UpdateUserInfo 成功");
        			bootstrapQ.msg({
    					msg : '保存成功！', 
    					type : 'success',
    					time : 2000,
    				    });
                }else {
                	showErrorMessage("错误："+ret.msgInfo);
                	//showError(ret.msgInfo);
                }
            },
            error : function () {
                showErrorMessage("服务器异常:保存失败");
            }
        });
    }
    
    
	//ModifyPassword
	function ModifyPassword(){
		console.log("ModifyPassword");
        $.ajax({
            url : "/DocSystem/modifyPwd.do",
            type : "post",
            dataType : "json",
            data : {
                 userName : $("#name").val(),
                 oldPwd : MD5($("#password1").val()),
                 pwd : MD5($("#password2").val()),
                 pwd2 : MD5($("#password3").val()),
            },
            success : function (ret) {
                if( "ok" == ret.status ){
                	console.log("ModifyPassword 成功");
        			bootstrapQ.msg({
    					msg : '修改成功！', 
    					type : 'success',
    					time : 2000,
    				    });
                }else {
                	showErrorMessage("错误："+ret.msgInfo);
                	//showError(ret.msgInfo);
                }
            },
            error : function () {
                showErrorMessage("服务器异常:修改失败");
            }
        });
    }

</script>

</body></html>
