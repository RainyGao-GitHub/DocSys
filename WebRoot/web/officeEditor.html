<script type="text/javascript" src="http://localhost/web-apps/apps/api/documents/api.js"></script>
<script type="text/javascript">
var OfficeEditor = (function () {
	var editor = null;
	var doc = null;
	
	function officeEditorPageInit(Input_doc)
	{
		console.log("officeEditorPageInit InputDoc:", Input_doc);
		doc = Input_doc;
		var docLink = getDocFullLink(doc);
        var config = {
    		    "document": {
    		        "fileType": "docx",
    		        "key": doc.docId+"",
    		        "title": doc.name,
    		        "url": docLink,
    		    },
    		    "documentType": "text"
    		};
        window.docEditor = new DocsAPI.DocEditor("placeholder", config);
	}

    //开放给外部的接口
    return {
        officeEditorPageInit: function(docInfo){
        	officeEditorPageInit(docInfo);
        },
    };
})();
</script>
