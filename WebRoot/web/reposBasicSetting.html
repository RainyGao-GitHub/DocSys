<!-- Share Modal -->
<div id="reposBasicSetting">
        <div class="form-group">
        	<div style="margin-top:10px">
            	<label>仓库名字</label>
            	<input class="form-control" type="text" id="RBSname" value="" style="width: 100%"></input>
            </div>
            
            <div style="margin-top:10px">
            	<label>仓库简介</label>
            	<input class="form-control" type="text" id="RBSinfo" value="" style="width: 100%"></input>
            </div>
            
            <div style="margin-top:10px">
            	<label>仓库类型</label>
            	<select class="form-control" id="RBStype" onchange="doSelectFS();" disabled="disabled" style="width: 100%">   
            		<option value="1" selected="selected">文件管理系统</option>   
            		<option value="2">文件系统前置</option>
            		<option value="3">SVN前置</option>   
            		<option value="4">GIT前置</option>   
            	</select>
            </div>
			
            <div id="RBSreposStorageConfigDiv" style="margin-top:20px">
            	<label>仓库存储位置</label>
				<input class="form-control" type="text" id="RBSpath"  value="" style="width: 100%"></input>
               	
               	<label style="margin-top:10px">文件存储位置</label>
				<input class="form-control" type="text" id="RBSrealDocPath"  placeholder="如使用默认位置，请留空！"  value="" style="width: 100%"/>
			</div>
			
			<div id="remoteStorageDiv" style="margin-top:20px">
                <label style="margin-top:10px">远程存储</label>
				<select class="form-control" id="remoteStorageProtocol" onchange="doSelectRemoteStorageProtocol();" style="width:100%">   
		        	<option value="">无</option>
		            <option value="ftp">FTP</option>   
		            <option value="sftp">SFTP</option>   
		            <option value="smb">SMB</option>  
		            <option value="svn">SVN</option>  
		            <option value="git">GIT</option>  
		        </select>			
				<div id="remoteStorageConfig"  style="margin-top:10px; display:none">
					<input class="form-control" type="text" id="remoteStorage"  placeholder="ftp://192.168.0.1:22;userName=test;pwd=123456;"  value="" style="width: 100%"/>
		        	<label style="margin-left:1px">自动拉取 <span style="margin-left:3px"><input type="checkbox" id="autoPull" value="0"></span></label>
		            <label style="margin-left:10px">强制拉取 <span style="margin-left:3px"><input type="checkbox" id="autoPullForce" value="0"></span></label>
		            <label style="margin-left:10px">自动推送 <span style="margin-left:3px"><input type="checkbox" id="autoPush" value="0"></span></label>
		            <label style="margin-left:10px">强制推送 <span style="margin-left:3px"><input type="checkbox" id="autoPushForce" value="0"></span></label>
		        </div>
			</div>

            <div id="RBSverCtrlConfigDiv"  style="margin-top:20px;">
	            <div id="RBSrealDocVerCtrlDiv">
		            <label>版本管理 <span id="RBSisRemoteSetting" style="margin-left:20px"><input type="checkbox" id="RBSisRemote" value="0" onclick="doSelectVerCtrl()">自定义</span></label>
		            <select class="form-control" id="RBSverCtrl" onchange="doSelectVerCtrl();" style="width: 100%">   
		            	<option value="0">无</option>   
		            	<option value="1">SVN</option>   
		            	<option value="2">GIT</option> 
		            </select>
		            <div id="RBSverReposSetting" style="margin-left:20px">
			            <div id="RBSlocalVerRepos">
				            <label>版本仓库所在目录</label>
				            <input class="form-control" type="text" id="RBSlocalSvnPath"  placeholder="如使用系统默认位置，请留空！"  value="" style="width: 100%"/>
			            </div>
			            <div id="RBSremoteVerRepos">
				            <label>版本仓库链接</label>
				            <input class="form-control" type="text" id="RBSsvnPath"  placeholder="请填写版本仓库链接！" value="" style="width: 100%"></input>
				            <label>用户名</label>
				            <input class="form-control" type="text" id="RBSsvnUser" value="" style="width: 100%"></input>
				            <label>密码</label>
				            <input class="form-control" type="password" id="RBSsvnPwd" value="" style="width: 100%"></input>
						</div>
					</div>
				</div>
				
				<div id="RBSvirtualDocVerCtrlDiv" style="margin-left:20px; display:none">
					<label>备注版本管理<span id="RBSisRemoteSetting1" style="margin-left:20px"><input type="checkbox" id="RBSisRemote1" value="0" onclick="doSelectVerCtrl1()">自定义</span></label>
		            <select class="form-control" id="RBSverCtrl1" onchange="doSelectVerCtrl1()" style="width: 100%">   
		            	<option value="0">无</option>   
		            	<option value="1">SVN</option>   
		            	<option value="2">GIT</option>  
		            </select>
		            <div id="RBSverReposSetting1">
			            <div id="RBSlocalVerRepos1">
				            <label>版本仓库所在目录</label>
				            <input class="form-control" type="text" id="RBSlocalSvnPath1"  placeholder="如使用系统默认位置，请留空！"  value="" style="width: 100%"/>
			            </div>
						<div id="RBSremoteVerRepos1">
				            <label>版本仓库链接</label>
				            <input class="form-control" type="text" id="RBSsvnPath1"  placeholder="请填写版本仓库链接！" value="" style="width: 100%"></input>
				            <label>用户名</label>
				            <input class="form-control" type="text" id="RBSsvnUser1" value="" style="width: 100%"></input>
				            <label>密码</label>
				            <input class="form-control" type="password" id="RBSsvnPwd1" value="" style="width: 100%"></input>              
						</div>
					</div>
				</div>
			</div>
			
			<div id="RBStextSearchEnablelDiv" style="margin-top:20px">
	            <label>全文搜索 <span style="margin-left:5px"><input type="checkbox" id="RBSisTextSearchEnabled" value="0"></span></label>
			</div>
			
			<div id="RBSencryptEnablelDiv" style="margin-top:20px">
	            <label>仓库加密 <span style="margin-left:5px"><input type="checkbox" id="RBSisEncryptEnabled" value="0" onclick="doSetEncryptConfirm()"></span></label>
			</div>
		</div>	
        <a href='javascript:void(0)' onclick="saveReposBasicSetting();" class='mybtn-primary'>保存</a>
</div>

<script type="text/javascript">	
	function reposBasicSettingPageInit()
	{
	    console.log("reposBasicSettingPageInit");
		getReposBasicSetting();
	}
        
    //页面初始化代码    
    $(function(){
		reposBasicSettingPageInit();
	});

	//文件系统类型改变时需要根据文件系统类型，显示或者不显示相关信息
	function doSelectFS()
	{
		var type = $("#RBStype").val();
		console.log("doSelectFS type:" + type);
		
		if(type == 1)
		{
			$("#RBSverCtrlDiv").show();
			//RealDoc verCtrl
			//$("#RBSverCtrl").get(0).selectedIndex=0;
			//$("#RBSverCtrl").attr('disabled',false);

			//$("#RBSrealDocPathDiv").hide();
		}
		if(type == 2) //Hide RealDoc and VirtualDoc VerCtrl and Set VerCtrl = 无
		{
			$("#RBSverCtrlDiv").hide();
			$("#RBSverCtrl").get(0).selectedIndex=0;

			//$("#RBSrealDocPathDiv").show();
		
		}
		else if(type == 3)	//Hide VirtualDoc VerCtl and Set verCtr = SVN isRemote = 1
		{
			$("#RBSverCtrlDiv").show();
			//RealDoc verCtrl
			$("#RBSverCtrl").get(0).selectedIndex=1;
			$("#RBSverCtrl").attr('disabled',true);

			//$("#RBSrealDocPathDiv").hide();
		}
		else if(type == 4)	//Hide VirtualDoc VerCtl and Set verCtr = GIT isRemote = 1
		{
			$("#RBSverCtrlDiv").show();
			//RealDoc verCtrl
			$("#RBSverCtrl").get(0).selectedIndex=2;
			$("#RBSverCtrl").attr('disabled',true);

			//$("#RBSrealDocPathDiv").hide();
		}
		
		//virtualDoc verCtrl
		//$("#RBSverCtrl1").get(0).selectedIndex=2;
		//$("#RBSvirtualDocVerCtrlDiv").show();
		
		doSelectVerCtrl();
		doSelectVerCtrl1();
	}
	
	//文件系统类型改变时需要根据文件系统类型，显示或者不显示svnPath等input
	function doSelectVerCtrl()
	{
		console.log("doSelectVerCtrl");
		var verCtrl = $("#RBSverCtrl").val();
		var isRemote = $("#RBSisRemote").is(':checked')? 1: 0;
		
		if(verCtrl != 0) 			//show verRepos info
		{
			if(isRemote == 0)
			{
				$("#RBSlocalVerRepos").hide();
				$("#RBSremoteVerRepos").hide();
			}
			else
			{
				if(verCtrl == 1)
				{
					$("#RBSlocalVerRepos").hide();
				}
				else
				{
					$("#RBSlocalVerRepos").show();
				}
				$("#RBSremoteVerRepos").show();				
			}
			$("#RBSisRemoteSetting").show();							
			$("#RBSverReposSetting").show();				
		}
		else	//hide verRepos info
		{
			$("#RBSisRemoteSetting").hide();
			$("#RBSverReposSetting").hide();				
		}    
	}
	
	function doSelectVerCtrl1()
	{
		console.log("doSelectVerCtrl1");
		var verCtrl = $("#RBSverCtrl1").val();
		var isRemote = $("#RBSisRemote1").is(':checked')? 1: 0;
		
		if(verCtrl != 0) 			//show verRepos info
		{
			if(isRemote == 0)
			{
				$("#RBSlocalVerRepos1").hide();
				$("#RBSremoteVerRepos1").hide();
			}
			else
			{
				if(verCtrl == 1)
				{
					$("#RBSlocalVerRepos1").hide();
				}
				else
				{
					$("#RBSlocalVerRepos1").show();
				}
				$("#RBSremoteVerRepos1").show();				
			}
			$("#RBSisRemoteSetting1").show();
			$("#RBSverReposSetting1").show();				
		}
		else	//hide verRepos info
		{
			$("#RBSisRemoteSetting1").hide();
			$("#RBSverReposSetting1").hide();				
		}  
	}
	
	function doSetEncryptConfirm()
	{
		var en = $("#RBSisEncryptEnabled").is(':checked')? 1: 0;
		if(en == 1)
		{
			qiao.bs.confirm({
		        id: 'setEncryptConfirm',
		        msg: '仓库文件将被加密存储，密钥一旦丢失将导致文件无法恢复，是否加密？',
		    },function(){
		    	//确认
		    	$("#RBSisEncryptEnabled").attr("checked","checked");
		    },function(){
				//取消
		    	$("#RBSisEncryptEnabled").attr("checked",false);			
		    });
		}
	}
	
//显示仓库公开访问权限设置
var gReposBasicSetting = [];
function getReposBasicSetting()
{
	console.log("getReposBasicSetting");
	var vid = getQueryString("vid");
    $.ajax({
           url : "/DocSystem/Repos/getRepos.do",
           type : "post",
           dataType : "json",
           data : {
               vid : vid,
           },
           success : function (ret) {
               if( "ok" == ret.status ){
               		gReposBasicSetting = ret.data;
               		console.log(gReposBasicSetting);
               		showReposBasicSetting(ret.data);
               		doSelectFS();
               }else {
					showErrorMessage(ret.msgInfo);
               }
           },
           error : function () {
               showErrorMessage("服务器异常:获取仓库信息失败");
           }
    });
    
	function showReposBasicSetting(reposInfo)
	{
		console.log(reposInfo);
	   	$("#RBSname").val(reposInfo.name);
	   	$("#RBSinfo").val(reposInfo.info);
	   	$("#RBSpath").val(reposInfo.path);
	   	$("#RBStype option[value='"+reposInfo.type+"']").attr("selected","selected");
	   	$("#RBSrealDocPath").val(reposInfo.realDocPath);
	   	
	   	showRemoteStorageConfig(reposInfo);
	   	
	   	$("#RBSverCtrl option[value='"+reposInfo.verCtrl+"']").attr("selected","selected");
	   	if(reposInfo.isRemote == 0)
	   	{
		   	$("#RBSisRemote").attr("checked",false);
	   	}
	   	else
	   	{
		   	$("#RBSisRemote").attr("checked","checked");
	   	}
	   	$("#RBSlocalSvnPath").val(reposInfo.localSvnPath);
	   	$("#RBSsvnPath").val(reposInfo.svnPath);
	   	$("#RBSsvnUser").val(reposInfo.svnUser);
	   	$("#RBSsvnPwd").val(reposInfo.svnPwd);
	   	$("#RBSverCtrl1 option[value='"+reposInfo.verCtrl1+"']").attr("selected","selected");
	   	if(reposInfo.isRemote1 == 0)
	   	{
		   	$("#RBSisRemote1").attr("checked",false);	   		
	   	}
	   	else
	   	{
		   	$("#RBSisRemote1").attr("checked","checked");
	   	}
	   	$("#RBSlocalSvnPath1").val(reposInfo.localSvnPath1);
	   	$("#RBSsvnPath1").val(reposInfo.svnPath1);
	   	$("#RBSsvnUser1").val(reposInfo.svnUser1);
	   	$("#RBSsvnPwd1").val(reposInfo.svnPwd1);
	   	if(reposInfo.isTextSearchEnabled == 0)
	   	{
		   	$("#RBSisTextSearchEnabled").attr("checked",false);
	   	}
	   	else
	   	{
		   	$("#RBSisTextSearchEnabled").attr("checked","checked");
	   	}	
	   	
	   	if(reposInfo.encryptType == 0)
	   	{
		   	$("#RBSisEncryptEnabled").attr("checked",false);
	   	}
	   	else
	   	{
		   	$("#RBSisEncryptEnabled").attr("checked","checked");
	   	}
	}
}


function showRemoteStorageConfig(reposInfo)
{
	var remoteStorage = "";
	if(reposInfo.remoteStorageConfig == undefined)
   	{
		$("#remoteStorageConfig").hide();
		$("#remoteStorageProtocol option[value='']").attr("selected","selected");		
		return;
   	}
	
	var protocol = reposInfo.remoteStorageConfig.protocol;
	if(protocol == undefined || protocol == "")
	{
		$("#remoteStorageProtocol option[value='']").attr("selected","selected");			
		$("#remoteStorageConfig").hide();
		return;
	}
	
	$("#remoteStorageConfig").show();			
	$("#remoteStorageProtocol option[value='" + protocol + "']").attr("selected","selected");	
	
	var remoteStorage = "";
	switch(protocol)
	{
	case "ftp":
		remoteStorage = protocol + "://" + reposInfo.remoteStorageConfig.FTP.host;
		if(reposInfo.remoteStorageConfig.FTP.port)
		{
			remoteStorage += ":" + reposInfo.remoteStorageConfig.FTP.port;
		}
		if(reposInfo.remoteStorageConfig.rootPath)
		{
			remoteStorage += reposInfo.remoteStorageConfig.rootPath;
		}
		if(reposInfo.remoteStorageConfig.FTP.userName)
		{
			remoteStorage += ";userName=" + reposInfo.remoteStorageConfig.FTP.userName;
		}
		if(reposInfo.remoteStorageConfig.FTP.pwd)
		{
			remoteStorage += ";pwd=" + reposInfo.remoteStorageConfig.FTP.pwd;
		}
		break;
	case "sftp":
		remoteStorage = protocol + "://" + reposInfo.remoteStorageConfig.SFTP.host;
		if(reposInfo.remoteStorageConfig.SFTP.port)
		{
			remoteStorage += ":" + reposInfo.remoteStorageConfig.SFTP.port;
		}
		if(reposInfo.remoteStorageConfig.rootPath)
		{
			remoteStorage += reposInfo.remoteStorageConfig.rootPath;
		}
		if(reposInfo.remoteStorageConfig.SFTP.userName)
		{
			remoteStorage += ";userName=" + reposInfo.remoteStorageConfig.SFTP.userName;
		}
		if(reposInfo.remoteStorageConfig.SFTP.pwd)
		{
			remoteStorage += ";pwd=" + reposInfo.remoteStorageConfig.SFTP.pwd;
		}
		break;
	case "smb":
		remoteStorage = protocol + "://" + reposInfo.remoteStorageConfig.SMB.host;
		if(reposInfo.remoteStorageConfig.rootPath)
		{
			remoteStorage += reposInfo.remoteStorageConfig.rootPath;
		}
		if(reposInfo.remoteStorageConfig.SMB.userDomain)
		{
			remoteStorage += ";userDomain=" + reposInfo.remoteStorageConfig.SMB.userDomain;
		}
		if(reposInfo.remoteStorageConfig.SMB.userName)
		{
			remoteStorage += ";userName=" + reposInfo.remoteStorageConfig.SMB.userName;
		}
		if(reposInfo.remoteStorageConfig.SMB.pwd)
		{
			remoteStorage += ";pwd=" + reposInfo.remoteStorageConfig.SMB.pwd;
		}
		break;
	case "svn":
		remoteStorage = reposInfo.remoteStorageConfig.SVN.url;
		if(reposInfo.remoteStorageConfig.SVN.userName)
		{
			remoteStorage += ";userName=" + reposInfo.remoteStorageConfig.SVN.userName;
		}
		if(reposInfo.remoteStorageConfig.SVN.pwd)
		{
			remoteStorage += ";pwd=" + reposInfo.remoteStorageConfig.SVN.pwd;
		}
		break;
	case "git":
		remoteStorage = reposInfo.remoteStorageConfig.GIT.url;
		if(reposInfo.remoteStorageConfig.GIT.userName)
		{
			remoteStorage += ";userName=" + reposInfo.remoteStorageConfig.GIT.userName;
		}
		if(reposInfo.remoteStorageConfig.GIT.pwd)
		{
			remoteStorage += ";pwd=" + reposInfo.remoteStorageConfig.GIT.pwd;
		}
		break;
	}	
	$("#remoteStorage").val(remoteStorage);
	
   	if(reposInfo.remoteStorageConfig.autoPull != undefined && reposInfo.remoteStorageConfig.autoPull == 1)
   	{
   		$("#autoPull").attr("checked","checked");
   	}
   	else
   	{
   		$("#autoPull").attr("checked",false);
   	}
   		
   	if(reposInfo.remoteStorageConfig.autoPullForce != undefined && reposInfo.remoteStorageConfig.autoPullForce == 1)
   	{
		$("#autoPullForce").attr("checked","checked");
   	}
   	else
   	{
   		$("#autoPullForce").attr("checked",false);
   	}
   		
   	if(reposInfo.remoteStorageConfig.autoPush != undefined && reposInfo.remoteStorageConfig.autoPush == 1)
   	{
   		$("#autoPush").attr("checked","checked");
   	}
   	else
   	{
		$("#autoPush").attr("checked",false);
   	}
   	
   	if(reposInfo.remoteStorageConfig.autoPushForce != undefined && reposInfo.remoteStorageConfig.autoPushForce == 1)
   	{
   		$("#autoPushForce").attr("checked","checked");
   	}
   	else
   	{
   		$("#autoPushForce").attr("checked",false);
   	}
}

function doSelectRemoteStorageProtocol()
{
	var protocol = $("#remoteStorageProtocol").val();
	console.log("doSelectRemoteStorageProtocol protocol:" + protocol);
	if(protocol == undefined || protocol == "")
	{
		$("#remoteStorageConfig").hide();
		return;
	}
	
	switch(protocol)
	{
	case "ftp":
		$("#remoteStorage").attr('placeholder','ftp://192.168.0.1:21/path;userName=test;pwd=123456;');
		break;
	case "sftp":
		$("#remoteStorage").attr('placeholder','sftp://192.168.0.1:22/path;userName=test;pwd=123456;');
		break;
	case "smb":
		$("#remoteStorage").attr('placeholder','smb://192.168.0.1/path;userName=test;pwd=123456;');
		break;
	case "svn":
		$("#remoteStorage").attr('placeholder','http://gitee.com/SvnRepos/path;userName=test;pwd=123456;');
		break;
	case "git":
		$("#remoteStorage").attr('placeholder','http://gitee.com/GitRepos;userName=test;pwd=123456;');
		break;
	}
	$("#remoteStorageConfig").show();
}

function getRemoteStorageConfig()
{   
	var protocol = $("#remoteStorageProtocol").val();
	console.log("getRemoteStorageConfig protocol:" + protocol);
	if(protocol == undefined || protocol == "")
	{
		return "none";
	}
	
	var prefix = "";
	switch(protocol)
	{
	case "svn":
		prefix = "svn://";
		break;
	case "git":
		prefix = "git://";
		break;
	}
	
    var remoteStorage = $("#remoteStorage").val();	//remoteStorage
	var autoPull = $("#autoPull").is(':checked')? 1: 0;
	var autoPullForce = $("#autoPullForce").is(':checked')? 1: 0;
	var autoPush = $("#autoPush").is(':checked')? 1: 0;
	var autoPushForce = $("#autoPushForce").is(':checked')? 1: 0;
    if(remoteStorage != undefined && remoteStorage != "")
	{
    	remoteStorage += ";autoPull=" + autoPull + ";autoPullForce=" + autoPullForce + ";autoPush=" + autoPush + ";autoPushForce=" + autoPushForce;
		remoteStorage = prefix + remoteStorage;
	}
    console.log("getRemoteStorageConfig remoteStorage:" + remoteStorage);
	return remoteStorage;
}


function saveReposBasicSetting()
{
	console.log("saveReposBasicSetting");
	var newReposSetting = [];
	newReposSetting.vid = getQueryString("vid");
	newReposSetting.name = $("#RBSname").val();
	newReposSetting.info = $("#RBSinfo").val();
	newReposSetting.type =  $("#RBStype").val();	//Real DocSystem
	newReposSetting.path = $("#RBSpath").val();
	newReposSetting.realDocPath = $("#RBSrealDocPath").val();
	var remoteStorage = getRemoteStorageConfig();
	newReposSetting.remoteStorage = remoteStorage;
	newReposSetting.verCtrl = $("#RBSverCtrl").val();
	newReposSetting.isRemote =  $("#RBSisRemote").is(':checked')? 1: 0;
	newReposSetting.localSvnPath = $("#RBSlocalSvnPath").val();
	newReposSetting.svnPath = $("#RBSsvnPath").val();
	newReposSetting.svnUser = $("#RBSsvnUser").val();
	newReposSetting.svnPwd = $("#RBSsvnPwd").val();
	newReposSetting.verCtrl1 = $("#RBSverCtrl1").val();
	newReposSetting.isRemote1 =  $("#RBSisRemote1").is(':checked')? 1: 0;
	newReposSetting.localSvnPath1 = $("#RBSlocalSvnPath1").val();
	newReposSetting.svnPath1 = $("#RBSsvnPath1").val();
	newReposSetting.svnUser1 = $("#RBSsvnUser1").val();
	newReposSetting.svnPwd1 = $("#RBSsvnPwd1").val();
	newReposSetting.isTextSearchEnabled =  $("#RBSisTextSearchEnabled").is(':checked')? 1: 0;
	newReposSetting.encryptType =  $("#RBSisEncryptEnabled").is(':checked')? 1: 0;
	
	console.log(newReposSetting);
	
	if(newReposSetting.isRemote == 0)
	{
		newReposSetting.localSvnPath = newReposSetting.path + "DocSysVerReposes/";
	}
	
	if(newReposSetting.isRemote1 == 0)
	{
		newReposSetting.localSvnPath1 = newReposSetting.path + "DocSysVerReposes/";        		
	}
	
	if(verifyReposSetting(gReposBasicSetting,newReposSetting) == true)
	{	
   		$.ajax({
                url : "/DocSystem/Repos/updateReposInfo.do",
                type : "post",
                dataType : "json",
                data : {
                	reposId : newReposSetting.vid,
                    name : newReposSetting.name,
                    info : newReposSetting.info,
                    type : newReposSetting.type,
                    path : newReposSetting.path,
                    realDocPath : newReposSetting.realDocPath,
                    remoteStorage : newReposSetting.remoteStorage,
                    verCtrl : newReposSetting.verCtrl,
                    isRemote : newReposSetting.isRemote,
                    localSvnPath : newReposSetting.localSvnPath,
                    svnPath : newReposSetting.svnPath,
                    svnUser : newReposSetting.svnUser,
                    svnPwd : newReposSetting.svnPwd,
                    verCtrl1 : newReposSetting.verCtrl1,
                    isRemote1 : newReposSetting.isRemote1,
                    localSvnPath1 : newReposSetting.localSvnPath1,
                    svnPath1 : newReposSetting.svnPath1,
                    svnUser1 : newReposSetting.svnUser1,
                    svnPwd1 : newReposSetting.svnPwd1,
                    isTextSearchEnabled: newReposSetting.isTextSearchEnabled,
                    encryptType: newReposSetting.encryptType,
                },
                success : function (ret) {
                	if(ret.status == "ok")
                	{
                		console.log("更新仓库设置成功");
                		getReposBasicSetting();     
                		// 普通消息提示条
						bootstrapQ.msg({
						msg : '设置完成！',
						type : 'success',
						time : 2000,
					    });
	                }
                    else
                    {
                    	alert(ret.msgInfo);
                    }
                },
                error : function () {
                    alert('服务器异常: 设置失败');
                }
            });
            return true;
       }
       else
       {
            return false;
       }

       		}
       		if(oldSetting.localSvnPath != newSetting.localSvnPath)

       		if(oldSetting.svnPath != newSetting.svnPath)

       		}
       		if(oldSetting.svnUser != newSetting.svnUser)
       		{
       			return true;
       		}
       		if(oldSetting.svnPwd != newSetting.svnPwd)
       		{

       		}
       		if(oldSetting.verCtrl1 != newSetting.verCtrl1)
       		{
       			return true;
       		}
       		if(oldSetting.isRemote1 != newSetting.isRemote1)
       		{
       			return true;
       		}
       		if(oldSetting.localSvnPath1 != newSetting.localSvnPath1)
       		{
       			return true;
       		}
       		if(oldSetting.svnPath1 != newSetting.svnPath1)
       		{
       			return true;
       		}
       		if(oldSetting.svnUser1 != newSetting.svnUser1)
       		{
       			return true;
       		}
       		if(oldSetting.svnPwd1 != newSetting.svnPwd1)
       		{
       			return true;
       		} 
       		if(oldSetting.isTextSearchEnabled != newSetting.isTextSearchEnabled)
       		{

       		}
       		if(oldSetting.encryptType != newSetting.encryptType)
       		{
       			return true;
       		}
       		alert("仓库信息未变化！");
       		return false;
       }  
}
