			<h1>Registerkarte Einfügen</h1>
            <p>Über die Registerkarte <b>Einfügen</b> können Sie visuelle Objekte und Kommentare zu Ihrer Tabelle hinzufügen.</p>
            <p><img alt="Registerkarte Einfügen" src="../images/interface/inserttab.png" /></p>
            <p>Sie können:</p>
            <ul>
                <li><a href="../UsageInstructions/InsertImages.htm" onclick="onhyperlinkclick(this)">Bilder</a>, <a href="../UsageInstructions/InsertAutoshapes.htm" onclick="onhyperlinkclick(this)">Formen</a>, <a href="../UsageInstructions/InsertTextObjects.htm" onclick="onhyperlinkclick(this)">Textboxen und TextArt-Objekte</a> und <a href="../UsageInstructions/InsertChart.htm" onclick="onhyperlinkclick(this)">Diagramme</a> einfügen,</li>
                <li><a href="../HelpfulHints/CollaborativeEditing.htm#comments" onclick="onhyperlinkclick(this)">Kommentare</a> und <a href="../UsageInstructions/AddHyperlinks.htm" onclick="onhyperlinkclick(this)">Hyperlinks</a> einfügen und</li>
                <li><a href="../UsageInstructions/InsertEquation.htm" onclick="onhyperlinkclick(this)">Formeln</a> einfügen.</li>
            </ul>
		</div>
	</body>
</html>
