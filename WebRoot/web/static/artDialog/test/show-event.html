<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>test</title>
</head>
<body>
<script src="../lib/sea.js"></script>
<script>
seajs.config({
  alias: {
    "jquery": "jquery-1.10.2.js"
  }
});
</script>

<script>
seajs.use(['jquery', '../src/dialog'], function ($, dialog) {

	
	var d = dialog({
		content: 'hello world'
	});

	d.show();

	$(document).on('contextmenu', function (event) {
		d.open && d.show(event);
		return !d.open;
	});
});
</script>
</body>
</html>
