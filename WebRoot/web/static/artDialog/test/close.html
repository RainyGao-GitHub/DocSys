<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>test</title>
</head>
<body>
<button id="test">close().remove()</button>
<script src="../lib/sea.js"></script>
<script>
seajs.config({
  alias: {
    "jquery": "jquery-1.10.2.js"
  }
});
</script>

<script>
seajs.use(['jquery', '../src/dialog'], function ($, dialog) {
	
	var d = dialog({
		title: '消息',
		content: '风吹起的青色衣衫，夕阳里的温暖容颜，你比以前更加美丽，像盛开的花<br>——许巍《难忘的一天》',
		okValue: '确 定',
		ok: function () {}
	});

	d.show();

	$('#test').on('click', function () {
		d.close().remove();
	});

	d.onclose = function () {
		alert('对话框关闭');
	};

	d.onremove = function () {
		alert('对话框销毁');
	};	

});
</script>
</body>
</html>
