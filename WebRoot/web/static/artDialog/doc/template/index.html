<html>

        h1 tt,
        h1 code {
            font-size: inherit;
        }
        
        h2 tt,
        h2 code {
            font-size: inherit;
        }
        
        h3 tt,
        h3 code {
            font-size: inherit;
        }
        
        h4 tt,
        h4 code {
            font-size: inherit;
        }
        
        h5 tt,
        h5 code {
            font-size: inherit;
        }
        
        h6 tt,
        h6 code {
            font-size: inherit;
        }
        
        h1 {
            font-size: 28px;
            color: black;
            text-align: center;
        }
        
        h6 {
            text-align: center;
        }
        
        h2 {
            font-size: 24px;
            border-bottom: 1px solid #cccccc;
            color: black;
        }
        
        h3 {
            font-size: 18px;
        }
        
        h4 {
            font-size: 16px;
        }
        
        h5 {
            font-size: 14px;
        }
        
        h6 {
            color: #777777;
            font-size: 14px;
        }
        
        p,
        blockquote,
        ul,
        ol,
        dl,
        li,
        table,
        pre {
            margin: 15px 0;
        }

            color: #cccccc;
            height: 4px;
            padding: 0;
        }
        
        body>h2:first-child {
            margin-top: 0;
            padding-top: 0;
        }
        
        body>h1:first-child {
            margin-top: 0;
            padding-top: 0;
        }
        
        body>h1:first-child+h2 {
            margin-top: 0;
            padding-top: 0;
        }
        
        body>h3:first-child,
        body>h4:first-child,
        body>h5:first-child,
        body>h6:first-child {
            margin-top: 0;
            padding-top: 0;
        }
        
        a:first-child h1,
        a:first-child h2,
        a:first-child h3,
        a:first-child h4,
        a:first-child h5,
        a:first-child h6 {
            margin-top: 0;
            padding-top: 0;
        }
        
        h1 p,
        h2 p,
        h3 p,
        h4 p,
        h5 p,
        h6 p {
            margin-top: 0;
        }
        
        li p.first {
            display: inline-block;
        }
        
        li {
            margin: 0;
        }
        
        ul,
        ol {
            padding-left: 30px;
        }
        
        ul :first-child,
        ol :first-child {
            margin-top: 0;
        }
        
        dl {
            padding: 0;
        }
        
        dl dt {
            font-size: 14px;
            font-weight: bold;
            font-style: italic;
            padding: 0;
            margin: 15px 0 5px;
        }
        
        dl dd {
            margin: 0 0 15px;
            padding: 0 15px;
        }
        
        blockquote {
            border-left: 2px solid #dddddd;
            padding: 0 15px;
            color: #777777;
        }
        
        blockquote> :first-child {
            margin-top: 0;
        }
        
        blockquote> :last-child {
            margin-bottom: 0;
        }
        
        table {
            padding: 0;
            border-collapse: collapse;
        }
        
        tr {
            border-top: 1px solid #cccccc;
            background-color: white;
            margin: 0;
            padding: 0;
        }
        
        tr:nth-child(2n) {
            background-color: #f8f8f8;
        }
        
        th {
            font-weight: bold;
            border: 1px solid #cccccc;
            text-align: left;
            margin: 0;
            padding: 6px 13px;
        }
        
        td {
            border: 1px solid #cccccc;
            text-align: left;
            margin: 0;
            padding: 6px 13px;
        }
        
        th :first-child,
        td :first-child {
            margin-top: 0;
        }
        
        th :last-child,
        td :last-child {
            margin-bottom: 0;
        }
        
        img {
            max-width: 100%;
        }
        
        code,
        tt {
            margin: 0 2px;
            padding: 0 5px;
            white-space: nowrap;
            border: 1px solid #eaeaea;
            background-color: #f8f8f8;
            border-radius: 3px;
        }
        
        pre code {
            margin: 0;
            padding: 0;
            white-space: pre;
            border: none;
            background: transparent;
        }
        
        pre {
            background-color: #303030;
            font-size: 13px;
            line-height: 19px;
            overflow: auto;
            padding: 6px 10px;
        }
        
        pre code {
            color: #f2f2f2;
            border: none;
            padding: 0;
            font-family: Monaco, "Bitstream Vera Sans Mono", "Lucida Console", Terminal;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        pre tt {
            background-color: transparent;
            border: none;
        }
        
        @media print {
            table,
            pre {
                page-break-inside: avoid;
            }
        }
    </style>
    <title>${title}</title>

</head>

<body>
    ${content}
</body>

</html>
