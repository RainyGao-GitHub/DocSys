<div class="row">
        <div class="col-md-12">
          <div class="widget">
            <div class="widget-head">
              <div class="pull-left">订单列表</div>
              <div class="widget-icons pull-right">
                  <div class="form-inline">
                      <div class="form-group">
                          <input type="input" class="form-control" id="search-order" placeholder="请输入关键字">
                      </div>
                      <button onclick="searchOrder()" class="btn btn-md btn-primary" style="margin-left: 0px;">搜索</button>
                  </div>
              </div>
              <div class="clearfix"></div>
            </div>

            <div class="widget-content">

              <table class="table table-striped table-bordered table-hover" id="license_list">
                <thead>
                <tr>
                  <th>#</th>
                  <th>订单号</th>
                  <th>订单详情</th>
                  <th>金额</th>
                  <th>创建时间</th>
                  <th>交易类型</th>
                  <th>状态</th>
                  <th>操作</th>
                </tr>
                </thead>
                <tbody>

                {{each list as value i}}
                  <tr index="{{i}}">
                  	<td>{{value.index}}</td>
                    <td>{{value.orderNo}}</td>
                    <td>{{value.subject}}</td>
                    <td>{{value.amount}}</td>
                    <td>{{value.createDate}}</td>
                    <td>{{value.formatedPayType}}</td>
                    <td>{{value.formatedState}}</td>
                    <td class="edit">
                      {{if value.showRefund}}
                      <button onclick="refundOrderConfirm('{{value.orderNo}}', {{value.pageIndex}}, {{i}})" data-id="{{value.orderNo}}" class="btn btn-lg btn-warning examine_ban">退款</button>
                      {{/if}}
                    </td>
                  </tr>
                {{/each}}
                </tbody>
              </table>

              <div class="widget-foot">
                  <!-- 组件footer，渲染分页插件 -->
                  <div id="orderList-pagination" class="l-page"></div>

              </div>

            </div>
            <!-- Matter ends -->
          </div>
        </div>
      </div>
