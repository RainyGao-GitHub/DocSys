<div class="row">
        <div class="col-md-12">
          <div class="widget">
            <div class="widget-head">
              <div class="pull-left">系统迁移</div>
              <div class="widget-icons pull-right">
                <button id="btnSystemMigrateConfirm" onclick="showSystemMigrateConfirmPanel()" class="btn btn-lg btn-success examine_ban">一键迁移</button>
              </div>
              <div class="clearfix"></div>
            </div>
            <div class="widget-content">
              <table class="table table-striped table-bordered table-hover" id="migrate_repos_list">
                <thead>
	                <tr>
	                  <th><span><input type="checkbox" id="allReposMigrateEn" value="0" onclick="selectAllReposMigrateEn()">全选</th>
	                  <th>仓库ID</th>
	                  <th>仓库名称</th>
	                  <th>仓库类型</th>
	                  <th>仓库位置</th>
	                  <th>文件存储位置</th>
	                </tr>
                </thead>

                <tbody>
                {{each list as value i}}
                  <tr>
                    <td>
                    	<input class="reposMigrateEn" id='reposMigrateEn{{i}}' value='0' type='checkbox' />
                    </td>
                    <td>{{value.id}}</td>
                    <td>{{value.name}}</td>
                    <td>{{value.formatedType}}</td>
                    <td>{{value.path}}</td>
                    <td>{{value.realDocPath}}</td>
                  </tr>
                {{/each}}
                </tbody>
              </table>	          
            </div>
            
            <div class="widget-foot">
            	<div class="clearfix"></div>                
            </div>            
            <!-- Matter ends -->
          </div>
        </div>
</div>
