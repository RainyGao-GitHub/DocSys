<div class="row">
        <div class="col-md-12">
          <div class="widget">
            <div class="widget-head">
              <div class="pull-left">数据库设置</div>
              <div class="widget-icons pull-right">
                <button id="btnEnableSystemDBSet" onclick="enableSystemDBSet()" class="btn btn-lg btn-success examine_ban">编辑</button>
                <button id="btnSaveSystemDBSet" onclick="saveSystemDBSet()" class="btn btn-lg btn-success examine_ban"  style="display:none;">保存</button>                
                <button id="btnCancelSystemDBSet" onclick="cancelSystemDBSet()" class="btn btn-lg btn-warning examine_ban" style="display:none;">取消</button>
              </div>
              <div class="clearfix"></div>
            </div>

            <div class="widget-content">
                  <div class="form-horizontal" style="margin-top: 20px;">
                    <div class="form-group">
                      <label class="control-label col-lg-3" for="name">类型</label>
                      <div class="col-lg-9">
                        <input type="text" class="form-control" id="systemDbType" name="systemDbType" value="{{value.type}}" disabled="disabled" >
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-lg-3" for="name">地址</label>
                      <div class="col-lg-9">
                        <input type="text" class="form-control" id="systemDbUrl" name="systemDbUrl" value="{{value.url}}" disabled="disabled" >
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-lg-3" for="name">用户名</label>
                      <div class="col-lg-9">
                        <input type="text" class="form-control" id="systemDbUser" name="systemDbUser" value="{{value.user}}" disabled="disabled" >
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-lg-3" for="pwd">密码</label>
                      <div class="col-lg-9">
                        <input type="text" class="form-control" id="systemDbPwd" name="systemDbPwd" value="{{value.pwd}}" disabled="disabled" >
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-lg-3" for="op"></label>
                      <div class="col-lg-9">
                      	<button onclick="testDatabase()" data-id="" class="btn btn-lg btn-warning examine_ban">测试连接 </button>
                      	<button onclick="exportDBData()" data-id="" class="btn btn-lg btn-warning examine_ban">导出数据 </button>
                      	<button onclick="importDBData()" data-id="" class="btn btn-lg btn-warning examine_ban">导入数据 </button>
                      	<button onclick="resetDatabaseConfirm()" data-id="" class="btn btn-lg btn-danger examine_ban">重置数据库 </button>
                      	<button onclick="deleteDatabaseConfirm()" data-id="" class="btn btn-lg btn-danger examine_ban">删除数据库 </button>
                      </div>
                    </div>
                  </div>
              <div class="widget-foot">
                <div class="clearfix"></div>
              </div>
            </div>
            <!-- Matter ends -->
          </div>
        </div>
      </div>
