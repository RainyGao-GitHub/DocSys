<div class="row">
        <div class="col-md-12">
          <div class="widget">
            <div class="widget-head">
              <div class="pull-left">证书安装</div>
              <div class="widget-icons pull-right">
                <button id="btnEnableLicenseSet" onclick="enableSystemInfoSet()" class="btn btn-lg btn-success examine_ban" style="display:none;">编辑</button>
                <button id="btnSaveLicenseSet" onclick="saveSystemInfoSet()" class="btn btn-lg btn-success examine_ban"  style="display:none;">保存</button>                
                <button id="btnCancelLicenseSet" onclick="cancelSystemInfoSet()" class="btn btn-lg btn-warning examine_ban" style="display:none;">取消</button>
              </div>
              <div class="clearfix"></div>
            </div>

            <div class="widget-content">
	          <table class="table table-striped table-bordered table-hover">
	                <thead>
	                <tr>
	                  <th>证书</th>
	                  <th>状态</th>
	                  <th>操作</th>
	                </tr>
	                </thead>
	                <tbody>
	                  <tr>
	                    <td>系统证书</td>
	                    <td id="systemLicenseStatus">{{value.systemLicense.status}}</td>
	                    <td class="edit">
	                      	<button onclick="showSystemLicenseInfoPanel()" data-id="" class="btn btn-lg btn-success examine_ban">详情</button>
	                      	<button onclick="installSystemLicense()" data-id="" class="btn btn-lg btn-warning examine_ban">安装</button>
	                    	<button onclick="deleteSystemLicense()" data-id="" class="btn btn-lg btn-danger examine_ban"><i class="icon-remove"></i>删除 </button>
	                    </td>
	                  </tr>
	                  <tr>
	                    <td>Office证书</td>
	                    <td>{{value.officeLicense.status}}</td>
	                    <td class="edit">
	                      	<button onclick="showOfficeLicenseInfoPanel()" data-id="" class="btn btn-lg btn-success examine_ban">详情</button>
	                      	<button onclick="installOfficeLicense()" data-id="" class="btn btn-lg btn-warning examine_ban">安装</button>
	                    	<button onclick="deleteOfficeLicense()" data-id="" class="btn btn-lg btn-danger examine_ban"><i class="icon-remove"></i>删除 </button>
	                    </td>
	                  </tr>
	                </tbody>
	          </table>
              <div class="widget-foot">
                <div class="clearfix"></div>                
              </div>
            </div>
            <!-- Matter ends -->
          </div>
        </div>
      </div>
