<div class="row">
        <div class="col-md-12">
          <div class="widget">
            <div class="widget-head">
              <div class="pull-left">系统日志</div>
              <div class="widget-icons pull-right">
                  <div class="form-inline">
                      <div class="form-group">
                          <input type="input" class="form-control" id="search-systemLog" placeholder="请输入关键字">
                      </div>
                      <button onclick="searchSystemLog()" class="btn btn-md btn-primary" style="margin-left: 0px;">搜索</button>
                  </div>
              </div>
              <div class="clearfix"></div>
            </div>

            <div class="widget-content">

              <table class="table table-striped table-bordered table-hover" id="systemLog_list">
                <thead>
                <tr>
                  <th>#</th>
                  <th>用户</th>
                  <th>操作</th>
                  <th>操作结果</th>
                  <th>IP地址</th>
                  <th>时间</th>
                  <th>详情</th>
                  <th>操作</th>
                </tr>
                </thead>
                <tbody>

                {{each list as value i}}
                  <tr index="{{i}}">
                  	<td>{{value.index}}</td>
                    <td>{{value.userName}}</td>
                    <td>{{value.action}}</td>
                    <td>{{value.result}}</td>
                    <td>{{value.ip}}</td>
                    <td>{{value.formatedTime}}</td>
                    <td style="max-width:500px;">{{value.formatedContent}}</td>
                    <td class="edit">
                      <button onclick="delSystemLogConfirm('{{value.id}}','{{value.time}}',{{value.pageIndex}},{{i}})" data-id="{{value.id}}" class="btn btn-lg btn-danger examine_ban"><i class="icon-remove"></i>删除</button>
                    </td>
                  </tr>
                {{/each}}
                </tbody>
              </table>

              <div class="widget-foot">
                  <!-- 组件footer，渲染分页插件 -->
                  <div id="systemLogList-pagination" class="l-page"></div>

              </div>

            </div>
            <!-- Matter ends -->
          </div>
        </div>
      </div>
