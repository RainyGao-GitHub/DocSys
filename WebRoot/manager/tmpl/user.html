<div class="row">
        <div class="col-md-12">
          <div class="widget">
            <div class="widget-head">
              <div class="pull-left">用户列表</div>
              <div class="widget-icons pull-right">
                <!-- <a href="#" class="wminimize"><i class="icon-chevron-up"></i></a>
                <a href="#" class="wclose"><i class="icon-remove"></i></a>  -->
                  <div class="form-inline">
                      <button onclick="showAddUserPanel()" class="btn btn-md btn-success examine_ban">新增用户</button>
                      <div class="form-group">
                          <input type="input" class="form-control" id="search-userName" placeholder="请输入用户名">
                      </div>
                      <button onclick="showUserList()" class="btn btn-md btn-primary" style="margin-left: 0px;">搜索</button>
                  </div>
              </div>
              <div class="clearfix"></div>
            </div>

            <div class="widget-content">

              <table class="table table-striped table-bordered table-hover" id="user_list">
                <thead>
                <tr>
                  <th>#</th>
                  <th>用户名</th>
                  <th>角色</th>
                  <th>昵称</th>
                  <th>名字</th>
                  <th>手机</th>
                  <th>邮箱</th>
                  <th>操作</th>
                </tr>
                </thead>
                <tbody>

                {{each list as value i}}
                  <tr index="{{i}}">
                    <td>{{value.id}}</td>
                    <td>{{value.name}}</td>
                    <td>{{value.type}}</td>
                    <td>{{value.nickName}}</td>
                    <td>{{value.realName}}</td>
                    <td>{{value.tel}}</td>
                    <td>{{value.email}}</td>
                    <td class="edit">
                      <button onclick="delUserConfirm({{value.id}})" data-id="{{value.id}}" class="btn btn-lg btn-danger examine_ban"><i class="icon-remove"></i>删除 </button>
                      <button onclick="showEditUserPanel(event, {{value.id}})" data-id="{{value.id}}" class="btn btn-lg btn-warning examine_ban">编辑 </button>
                      <button onclick="showResetPwdPanel(event, {{value.id}})" data-id="{{value.id}}" class="btn btn-lg btn-warning examine_ban">重置密码 </button>
                    </td>
                  </tr>
                {{/each}}

                </tbody>
              </table>

              <div class="widget-foot">
                  <!-- 组件footer，渲染分页插件 -->
                  <div id="userList-pagination" class="l-page"></div>

              </div>

            </div>
            <!-- Matter ends -->
          </div>
        </div>
      </div>
