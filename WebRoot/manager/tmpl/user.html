<div class="row">
        <div class="col-md-12">
          <div class="widget">
            <div class="widget-head">
              <div class="pull-left">用户列表</div>
              <div class="widget-icons pull-right">
                <!-- <a href="#" class="wminimize"><i class="icon-chevron-up"></i></a>
                <a href="#" class="wclose"><i class="icon-remove"></i></a>  -->
                <button onclick="showAddUserPanel()" class="btn btn-lg btn-success examine_ban">新增用户</button>
              </div>
              <div class="clearfix"></div>
            </div>

            <div class="widget-content">

              <table class="table table-striped table-bordered table-hover" id="admin_list">
                <thead>
                <tr>
                  <th>#</th>
                  <th>用户名</th>
                  <th>角色</th>
                  <th>昵称</th>
                  <th>名字</th>
                  <th>手机</th>
                  <th>邮箱</th>
                  <th>操作</th>
                </tr>
                </thead>
                <tbody>

                {{each list as value i}}
                  <tr>
                    <td>{{value.id}}</td>
                    <td>{{value.name}}</td>
                    <td>{{value.type}}</td>
                    <td>{{value.nickName}}</td>
                    <td>{{value.realName}}</td>
                    <td>{{value.tel}}</td>
                    <td>{{value.email}}</td>
                    <td class="edit">
                      <button onclick="delUserConfirm({{value.id}})" data-id="{{value.id}}" class="btn btn-lg btn-danger examine_ban"><i class="icon-remove"></i>删除 </button>
                    </td>
                  </tr>
                {{/each}}

                </tbody>
              </table>

              <div class="widget-foot">

                <div class="clearfix"></div>

              </div>

            </div>
            <!-- Matter ends -->
          </div>
        </div>
      </div>
