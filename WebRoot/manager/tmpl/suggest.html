
<div class="row">
    <div class="col-md-12">

        <div class="widget">
            <input style="display: none" id="examine" data-eb-xevent="Suggest.refresh" />
            <div class="widget-head">

                <div class="widget-icons pull-right">
                    <a href="#" class="wminimize"><i class="icon-chevron-up"></i></a>
                    <a href="#" class="wclose"><i class="icon-remove"></i></a>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="widget-content medias">

                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th style="min-width: 20em">内容</th>
                        <th style="min-width: 15em">提交者</th>
                        <th style="min-width: 10em">更新时间</th>
                        <th style="min-width: 15em">状态</th>
                    </tr>
                    </thead>
                    <tbody>

                        {{each list as value i}}
                        <tr>
                            <td >{{value.id}}</td> <!-- {{i + (pageNumber-1) *10}} -->
                            <td>
                                {{value.content}}
                            </td>
                            <td>{{value.realname}}</td>
                            <td>{{value.create_time}}</td>
                            <td >
                                {{value.status}}
                            </td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>

                <div class="widget-foot">

                    <ul class="pagination pull-right" id="pager">

                        {{# page(pageNumber,totalPage) }}

                    </ul>

                    <div class="clearfix"></div>

                </div>

            </div>
        </div>

    </div>
</div>
