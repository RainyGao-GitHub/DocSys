<div class="row">
        <div class="col-md-12">
          <div class="widget">
            <div class="widget-head">
              <div class="pull-left">证书列表</div>
              <div class="widget-icons pull-right">
                  <div class="form-inline">
                      <button onclick="showAddLicensePanel()" class="btn btn-md btn-success examine_ban">新增证书</button>
                      <!-- <button onclick="showAddOfficeLicensePanel()" class="btn btn-md btn-success examine_ban">新增Office证书</button> -->
                  </div>
              </div>
              <div class="clearfix"></div>
            </div>

            <div class="widget-content">

              <table class="table table-striped table-bordered table-hover" id="license_list">
                <thead>
                <tr>
                  <th>#</th>
                  <th>ID</th>
                  <th>客户名称</th>
                  <th>支付信息</th>
                  <th>用户限制</th>
                  <th>过期时间</th>
                  <th>创建时间</th>
                  <th>操作</th>
                </tr>
                </thead>
                <tbody>

                {{each list as value i}}
                  <tr index="{{i}}">
                  	<td>{{i}}</td>
                    <td>{{value.id}}</td>
                    <td>{{value.customer}}</td>
                    <td>{{value.payInfo}}</td>
                    <td>{{value.usersCount}}</td>
                    <td>{{value.expireDate}}</td>
                    <td>{{value.createDate}}</td>
                    <td class="edit">
                      <button onclick="downloadLicenseConfirm('{{value.id}}')" data-id="{{value.id}}" class="btn btn-lg btn-warning examine_ban">下载</button>
                      <button onclick="delLicenseConfirm('{{value.id}}')" data-id="{{value.id}}" class="btn btn-lg btn-danger examine_ban"><i class="icon-remove"></i>删除</button>
                    </td>
                  </tr>
                {{/each}}
                </tbody>
              </table>

              <div class="widget-foot">
                  <!-- 组件footer，渲染分页插件 -->
                  <div id="licenseList-pagination" class="l-page"></div>

              </div>

            </div>
            <!-- Matter ends -->
          </div>
        </div>
      </div>
