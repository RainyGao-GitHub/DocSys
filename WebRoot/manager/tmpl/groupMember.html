<div class="row">
        <div class="col-md-12">
          <div class="widget">
            <div class="widget-head">
              <div class="pull-left">成员列表</div>
              <div class="widget-icons pull-right">
                <!-- <a href="#" class="wminimize"><i class="icon-chevron-up"></i></a>
                <a href="#" class="wclose"><i class="icon-remove"></i></a>  -->
              </div>
              <div class="clearfix"></div>
            </div>

            <div class="widget-content">

              <table class="table table-striped table-bordered table-hover" id="admin_list">
                <thead>
                <tr>
                  <th>#</th>
                  <th>组ID</th>
                  <th>用户</th>
                  <th>昵称</th>
                  <th>姓名</th>
                  <th>操作</th>
                </tr>
                </thead>
                <tbody>

                {{each list as value i}}
                  <tr>
                    <td>{{value.id}}</td>
                    <td>{{groupId}}</td>
                    <td>{{value.userName}}</td>
                    <td>{{value.nickName}}</td>
                    <td>{{value.realName}}</td>
                    <td class="edit">
                      {{if undefined != value.id}} 
                      <button onclick="delGroupMemeber({{value.id}},{{value.userId}},{{value.groupId}})" data-id="{{value.id}}" class="btn btn-lg btn-danger examine_ban"><i class="icon-remove"></i>删除 </button>
                      {{/if}}
                    
                      {{if undefined == value.id}} 
                      <button onclick="addGroupMember({{value.userId}},{{value.groupId}})" class="btn btn-lg btn-success examine_ban">添加 </button>
                      {{/if}}
                    </td>
                  </tr>
                {{/each}}

                </tbody>
              </table>

              <div class="widget-foot">

                <div class="clearfix"></div>

              </div>

            </div>
            <!-- Matter ends -->
          </div>
        </div>
      </div>
