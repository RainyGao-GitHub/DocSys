<div class="row">
        <div class="col-md-12">
          <div class="widget">
            <div class="widget-head">
              <div class="pull-left">邮件服务</div>
              <div class="widget-icons pull-right">
                <button id="btnEnableSystemEmailSet" onclick="enableSystemEmailSet()" class="btn btn-lg btn-success examine_ban">编辑</button>
                <button id="btnSaveSystemEmailSet" onclick="saveSystemEmailSet()" class="btn btn-lg btn-success examine_ban"  style="display:none;">保存</button>                
                <button id="btnCancelSystemEmailSet" onclick="cancelSystemEmailSet()" class="btn btn-lg btn-warning examine_ban" style="display:none;">取消</button>
              </div>
              <div class="clearfix"></div>
            </div>

            <div class="widget-content">
                  <div class="form-horizontal" style="margin-top: 20px;">
                    <!-- Host -->
                    <div class="form-group">
                      <label class="control-label col-lg-3" for="name">服务器</label>
                      <div class="col-lg-9">
                        <input type="text" class="form-control" id="systemEmailHost" name="systemEmailHost" value="{{value.host}}" disabled="disabled" >
                      </div>
                    </div>
                    <!-- Email -->
                    <div class="form-group">
                      <label class="control-label col-lg-3" for="name">邮箱</label>
                      <div class="col-lg-9">
                        <input type="text" class="form-control" id="systemEmailUser" name="systemEmailUser" value="{{value.email}}" disabled="disabled" >
                      </div>
                    </div>
                    <!-- info -->
                    <div class="form-group">
                      <label class="control-label col-lg-3" for="info">密码</label>
                      <div class="col-lg-9">
                        <input type="text" class="form-control" id="systemEmailPwd" name="systemEmailPwd" value="{{value.pwd}}" disabled="disabled" >
                      </div>
                    </div>
                  </div>
              <div class="widget-foot">
                <div class="clearfix"></div>
              </div>
            </div>
            <!-- Matter ends -->
          </div>
        </div>
      </div>
