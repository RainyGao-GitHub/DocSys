<div class="row">
        <div class="col-md-12">
          <div class="widget">
            <div class="widget-head">
              <div class="pull-left">仓库列表</div>
              <div class="widget-icons pull-right">
                <!-- <a href="#" class="wminimize"><i class="icon-chevron-up"></i></a>
                <a href="#" class="wclose"><i class="icon-remove"></i></a>  
                -->
                <button onclick="showAddReposPanel()" class="btn btn-lg btn-success examine_ban">新增仓库</button>
                </div>
              <div class="clearfix"></div>
            </div>

            <div class="widget-content">

              <table class="table table-striped table-bordered table-hover" id="repos_list">
                <thead>
                <tr>
                  <th>#</th>
                  <th>仓库名称</th>
                  <th>简介</th>
                  <th>仓库位置</th>
                  <th>仓库类型</th>
                  <th>操作</th>
                </tr>
                </thead>
                <tbody>

                {{each list as value i}}
                  <tr>
                    <td>{{value.id}}</td>
                    <td>{{value.name}}</td>
                    <td>{{value.info}}</td>
                    <td>{{value.path}}</td>
                    <td>{{value.type}}</td>
                    <td class="edit">
                      <button onclick="delReposConfirm({{value.id}})" data-id="{{value.id}}" class="btn btn-lg btn-danger examine_ban"><i class="icon-remove"></i>删除 </button>
                      <button onclick="showEditReposPanel(event, {{value.id}})" data-id="{{value.id}}" class="btn btn-lg btn-warning examine_ban">编辑 </button>
                      <button onclick="showManageReposMemberPanel(event, {{value.id}})" data-id="{{value.id}}" class="btn btn-lg btn-success examine_ban">成员管理</button>
                      <button onclick="showReposManagerPage(event, {{value.id}})" data-id="{{value.id}}" class="btn btn-lg btn-success examine_ban">权限管理</button>
                    </td>
                  </tr>
                {{/each}}

                </tbody>
              </table>

              <div class="widget-foot">

                <div class="clearfix"></div>

              </div>

            </div>
            <!-- Matter ends -->
          </div>
        </div>
      </div>
