<div id="groupMemberContainer"></div>

<script type="text/javascript">
	function manageGroupMemberPageInit()
	{
		console.log("manageGroupMemberPageInit");
		showGroupAllUserList(0);		
	}

        
    //页面初始化代码    
    $(function(){
		manageGroupMemberPageInit();
	});


function showGroupAllUserList(groupId){
   	console.log("showGroupAllUserList()");
   	
   	$.ajax({
            url : "/DocSystem/Manage/getGroupAllUsers.do",
            type : "post",
            dataType : "json",
            data : {
            	groupId:groupId,
            },
            success : function (ret) {
                if( "ok" == ret.status ){
                	console.log("groupAllUsers:",ret.data);
                	GroupMemberListDisplay(ret.data);
                }
                else
                {
                	alert("Error:" + ret.msgInfo);
                }
            },
            error : function () {
               alert('服务器异常：获取用户列表失败！');
            }
    });
}

function GroupMemberListDisplay(list)
{
	$Func.render($("#groupMemberContainer"),"groupMember",{"list":list});
}

function addGroupMember(userId,groupId)
{
   	console.log("addUserToGroup " + userId+ " " + groupId);
   
    $.ajax({
            url : "/DocSystem/Repos/addGroupMember.do",
            type : "post",
            dataType : "json",
            data : {
            	userId: userId,
                groupId : groupId,
            },
            success : function (ret) {
                if( "ok" == ret.status ){
                    GroupMemberListDisplay();		//更新显示
                }
                else
                {
                	showErrorMessage("Error:" + ret.msgInfo);
                }
            },
            error : function () {
               showErrorMessage('服务器异常：获取用户列表失败！');
            }
    });
}

{
		qiao.bs.confirm({
 	    	id: 'deleteGroupMemeberConfirm',
 	        msg: "是否删除该成员?",
 	        close: false,		
 	        okbtn: "删除",
 	        qubtn: "取消",
 	    },function () {
 	    	
 	    	//alert("点击了确定");
 	    	deleteGroupMemeber(groupId,userId);
 	    	return true;   
 	    },function(){
 	    	//alert("点击了取消");
 	    	return true;
 	    }); 
}

function deleteGroupMember(groupId,userId)
{	
   	console.log("deleteGroupMember()");
   	
    $.ajax({
            url : "/DocSystem/Repos/deleteGroupMember.do",
            type : "post",
            dataType : "json",
            data : {
                groupId: groupId,
                userId: userId,
            },
            success : function (ret) {
                if( "ok" == ret.status ){
                    showGroupMemberList();
                    showAllUserList();		//更新显示
                }
                else
                {
                	showErrorMessage("Error:" + ret.msgInfo);
                }
            },
            error : function () {
               showErrorMessage('服务器异常：删除成员失败！');
            }
    });
}
</script>
