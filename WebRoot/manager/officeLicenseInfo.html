<div class="form-horizontal">
  <!-- 类型 -->
  <div class="form-group">
    <label class="control-label col-lg-3" for="officeLicenseType">证书类型</label>
    <div class="col-lg-9">
      <input type="text" class="form-control" id="officeLicenseType" name="officeLicenseType" disabled="disabled">
    </div>
  </div>
  <!-- usersLimit -->
  <div class="form-group">
    <label class="control-label col-lg-3" for="officeLicenseUsersCount">用户数量</label>
    <div class="col-lg-9">
      <input type="text" class="form-control" id="officeLicenseUsersCount" name="officeLicenseUsersCount" disabled="disabled">
    </div>
  </div>
  <!-- expireTime -->
  <div class="form-group">
    <label class="control-label col-lg-3" for="officeLicenseConnections">最大连接数</label>
    <div class="col-lg-9">
      <input type="text" class="form-control" id="officeLicenseConnections" name="officeLicenseConnections" disabled="disabled">
    </div>
  </div>
</div>
<script type="text/javascript">
	function OfficeLicenseInfoPageInit()
	{
		console.log("OfficeLicenseInfoPageInit()");
	}
	
	function showOfficeLicenseInfoModal(text){
		$(".officeLicenseInfoModal").fadeIn("slow");
	}
	
	function closeOfficeLicenseInfoModal(){
		$(".officeLicenseInfoModal").fadeOut("slow");
	}
	
	//页面初始化代码    
    $(function(){
    	console.log("OfficeLicenseInfo Page init");
    	OfficeLicenseInfoPageInit();
	});
	
	function OfficeLicenseInfoPageCallback(officeLicenseInfo)
	{
		console.log("OfficeLicenseInfoPageCallback()");
        
	    //Page Value Init
	    var type = "开源版";
	    if(officeLicenseInfo.mode == 1)
	    {
	    	type = "试用版";
	    }
	    else if(officeLicenseInfo.mode == 2)
	    {
	    	type = "商业版";
	    }
	    $("#officeLicenseType").val(type);	
	    	    
		var usersCount = "不限";
		if(officeLicenseInfo.usersCount && officeLicenseInfo.usersCount != null)
		{
			usersCount = officeLicenseInfo.usersCount + "人";
		}
		$("#officeLicenseUsersCount").val(usersCount);

		var connections = "不限";
		if(officeLicenseInfo.connections && officeLicenseInfo.connections != null)
		{
			connections = officeLicenseInfo.connections;
		}
		$("#officeLicenseConnections").val(connections);
	}
	
</script>
